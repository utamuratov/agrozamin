<!-- HEADER -->
<az-header-with-divider-advanced
  [config]="{
    title: 'accessControl' | translate,
    searchInputAdvancedConfig: searchInputConfig
  }"
  (clickedAddEditButton)="addEdit(modal)"
></az-header-with-divider-advanced>

<nz-table
  #table
  [nzData]="searchInputConfig.filteredData"
  nzShowPagination
  nzShowSizeChanger
  nzSize="small"
  nzBordered
  [nzWidthConfig]="['100px', '200px', '', '', '120px']"
  [nzScroll]="(searchInputConfig.filteredData.length | makeNzScroll | async)!"
>
  <thead>
    <tr>
      <th nzAlign="center">{{ "id" | translate }}</th>
      <th nzAlign="center">{{ "key" | translate }}</th>
      <th nzAlign="center">{{ "description" | translate }}</th>
      <th nzAlign="center">{{ "url" | translate }}</th>
      <th nzRight></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of table.data">
      <td nzAlign="center">
        {{ data.id }}
      </td>
      <td nzAlign="center">
        {{ data.key }}
      </td>
      <td nzAlign="center">
        {{ data.description }}
      </td>
      <td nzAlign="center">
        {{ data.url }}
      </td>
      <td nzRight nzAlign="center">
        <nz-button-group>
          <button (click)="delete(data.id)" nz-button nzType="default">
            <span>
              <i nz-icon nzType="delete" nzTheme="twotone"></i>
            </span>
          </button>
          <button (click)="addEdit(modal, data)" nz-button nzType="default">
            <span>
              <i nz-icon nzType="edit" nzTheme="twotone"></i>
            </span>
          </button>
        </nz-button-group>
      </td>
    </tr>
  </tbody>
</nz-table>

<div #modal></div>
