<!-- HEADER -->
<az-header-with-divider-advanced
  [config]="{
    title: 'accessAction' | translate,
    searchInputAdvancedConfig: searchInputConfig
  }"
  (clickedAddEditButton)="addEdit(modal)"
></az-header-with-divider-advanced>

<nz-table
  #table
  [nzData]="searchInputConfig.filteredData"
  nzShowPagination
  nzShowSizeChanger
  nzSize="small"
  nzBordered
  [nzScroll]="(searchInputConfig.filteredData.length | makeNzScroll | async)!"
>
  <thead>
    <tr>
      <th rowspan="2" width="100px" nzAlign="center">
        {{ "id" | translate }}
      </th>
      <th rowspan="2" width="200px" nzAlign="center">
        {{ "key" | translate }}
      </th>
      <th [colspan]="(language$ | async)!.length" nzAlign="center">
        {{ "description" | translate }}
      </th>
      <th nzRight rowspan="2" width="120px"></th>
    </tr>
    <tr>
      <th *ngFor="let language of language$ | async" nzAlign="center">
        {{ language.name }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of table.data">
      <td nzAlign="center">
        {{ data.id }}
      </td>
      <td nzAlign="center">
        {{ data.key }}
      </td>
      <td nzAlign="left" *ngFor="let language of language$ | async">
        {{ data.description[language.code] }}
      </td>
      <td nzRight nzAlign="center">
        <nz-button-group>
          <button (click)="delete(data.id)" nz-button nzType="default">
            <span>
              <i nz-icon nzType="delete" nzTheme="twotone"></i>
            </span>
          </button>
          <button (click)="addEdit(modal, data)" nz-button nzType="default">
            <span>
              <i nz-icon nzType="edit" nzTheme="twotone"></i>
            </span>
          </button>
        </nz-button-group>
      </td>
    </tr>
  </tbody>
</nz-table>

<az-add-edit-access-action
  #modal
  (modified)="loadData()"
></az-add-edit-access-action>
