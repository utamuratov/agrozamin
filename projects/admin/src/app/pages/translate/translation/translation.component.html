<div class="h-100 d-flex flex-column interface--height">
  <div>
    <div style="display: inline-block; min-width: 450px">
      <!-- FILTER -->
    </div>

    <button
      (click)="addEdit(modal)"
      style="float: right; margin-right: 5px"
      nz-button
      nzType="primary"
    >
      {{ "add" | translate }}
    </button>
  </div>

  <div>
    <nz-divider></nz-divider>
  </div>

  <div class="flex-grow-1">
    <div (window:resize)="onResize($event)" *ngIf="data">
      <nz-table
        #headerTable
        [nzData]="data.data"
        [nzFrontPagination]="false"
        [nzPageIndex]="data.current_page"
        [nzTotal]="data.total"
        [nzPageSize]="data.per_page"
        (nzQueryParams)="onQueryParamsChange($event)"
        [nzScroll]="{ y: innerHeight - 350 + 'px' }"
        nzSize="small"
        nzBordered
      >
        <thead>
          <tr>
            <th
              nzAlign="center"
              nzWidth="200px"
              [textContent]="'key' | translate"
            ></th>
            <th
              *ngFor="let language of language$ | async"
              nzAlign="center"
              [textContent]="language.name"
            ></th>
            <th
              nzAlign="center"
              nzWidth="200px"
              [textContent]="'projects' | translate"
            ></th>
            <th nzRight nzWidth="50px"></th>
            <th nzRight nzWidth="50px"></th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let data of headerTable.data">
            <tr>
              <td
                nzAlign="left"
                nzEllipsis
                nz-tooltip
                [nzTooltipTitle]="data.key"
              >
                {{ data.key }}
              </td>
              <td nzAlign="left" *ngFor="let language of language$ | async">
                {{ data.text[language.code] }}
              </td>
              <td>
                <span *ngFor="let project of data.projects" nz-typography
                  ><code>{{ project.name }}</code></span
                >
              </td>
              <td nzRight nzAlign="center">
                <a (click)="delete(data.id)">
                  <span>
                    <i nz-icon nzType="delete" nzTheme="twotone"></i>
                  </span>
                </a>
              </td>
              <td nzRight nzAlign="center">
                <a (click)="addEdit(modal, data)">
                  <span>
                    <i nz-icon nzType="edit" nzTheme="twotone"></i>
                  </span>
                </a>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>

<az-add-translation
  #modal
  (modified)="modifiedTranslation()"
></az-add-translation>
