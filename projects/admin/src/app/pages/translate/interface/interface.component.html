<div nz-row>
  <div nz-col nzSpan="24">
    <div style="display: inline-block; min-width: 450px">
      <!-- FILTER -->
    </div>

    <button
      (click)="openModal()"
      style="float: right; margin-right: 5px"
      nz-button
      nzType="primary"
    >
      Add
    </button>
  </div>

  <div nz-col nzSpan="24">
    <nz-divider></nz-divider>
  </div>

  <div nz-col nzSpan="24">
    <nz-table
      #headerTable
      [nzData]="filteredData"
      [nzPageSize]="50"
      [nzScroll]="{ y: '300px' }"
    >
      <thead>
        <tr>
          <th nzWidth="60px"></th>
          <th nzWidth="250px" nzAlign="center">Key</th>
          <th nzAlign="center">Translations</th>
          <!-- <th>Address</th> -->
          <th nzWidth="125px" nzAlign="center">Change</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let data of headerTable.data">
          <tr>
            <td
              [nzExpand]="expandSet.has(data.id)"
              (nzExpandChange)="onExpandChange(data.id, $event)"
            ></td>
            <td nzAlign="center">{{ data.id }}</td>
            <td nzAlign="center">{{ data.name }}</td>
            <td nzAlign="center">{{ data.address }}</td>
            <td nzAlign="center" nzWidth="85px">
              <button
                (click)="openModal()"
                style="margin-right: 5px"
                nz-button
                nzType="primary"
              >
                Edit
              </button>
            </td>
          </tr>
          <tr [nzExpand]="expandSet.has(data.id)">
            <span>{{ data.description }}</span>
          </tr>
        </ng-container>
      </tbody>
    </nz-table>
  </div>
</div>


<nz-modal
  [(nzVisible)]="isVisibleModal"
  nzTitle="Add"
  (nzOnCancel)="closeModal()"
  (nzOnOk)="closeModal()"
  modal footer={null}
>
<form *nzModalContent nz-form>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="key">Key</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input name="key" type="text" >
    </nz-form-control>
  </nz-form-item >
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="text">Uz</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input name="uz" type="text" >
    </nz-form-control>
  </nz-form-item >
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="ru">Ru</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input name="ru" type="text" >
    </nz-form-control>
  </nz-form-item >
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="cyrl">Cyrl</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input name="cyrl" type="text" >
    </nz-form-control>
  </nz-form-item >
  <!-- <nz-form-item>
    <nz-form-control [nzOffset]="6" [nzSpan]="6">
      <button (click)="closeModal()" nzWidth="500px" nz-button nzType="primary">Submit</button>
    </nz-form-control>
  </nz-form-item> -->
</form>
<div *nzModalFooter>
  <button nz-button nzType="primary" >Custom Submit</button>
</div>
</nz-modal>
