<div class="divider__right__search">
  <nz-input-group [nzSuffix]="suffixIconSearch">
    <input
      [(ngModel)]="searchText"
      type="text"
      (ngModelChange)="search(searchText)"
      nz-input
      [placeholder]="'searchText' | translate"
    />
  </nz-input-group>
  <ng-template #suffixIconSearch>
    <a *ngIf="searchText.length > 0; else searchIcon" (click)="search('')">
      <i nz-icon nzType="close"></i>
    </a>
    <ng-template #searchIcon> <i nz-icon nzType="search"></i></ng-template>
  </ng-template>
</div>
