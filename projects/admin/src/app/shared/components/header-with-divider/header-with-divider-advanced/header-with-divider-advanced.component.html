<az-header-with-divider-basic
  [title]="
    config.title +
    (config.searchInputAdvancedConfig.filteredData.length === 0
      ? ''
      : ' (' + config.searchInputAdvancedConfig.filteredData.length + ')')
  "
  (clickedAddEditButton)="addEdit()"
>
  <az-search-input-advanced
    [config]="config.searchInputAdvancedConfig"
  ></az-search-input-advanced>
</az-header-with-divider-basic>
