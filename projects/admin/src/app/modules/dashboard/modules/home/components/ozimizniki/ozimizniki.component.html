<div nz-row [nzGutter]="[0, 20]">
  <div nz-col nzSpan="24">
    <div nz-row nzGutter="16" nzJustify="end">
      <div nz-col nzSpan="4">
        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input type="text" nz-input placeholder="Введите текст..." />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon nzType="search"></i>
        </ng-template>
      </div>
      <div nz-col>
        <button nz-button nzType="primary" (click)="showModal()">
          Добавить
        </button>
      </div>
    </div>
  </div>
  <div nz-col nzSpan="24">
    <nz-table
      #basicTable
      [nzData]="data$"
      nzBordered
      [nzScroll]="{ y: '500px' }"
      nzSize="small"
    >
      <thead>
        <tr>
          <th nzWidth="5%">ID</th>
          <th nzWidth="10%">Иконка</th>
          <th nzWidth="10%">Русский</th>
          <th nzWidth="10%">Узбек</th>
          <th nzWidth="10%">O'zbek</th>
          <th nzWidth="15%">Родительские категории</th>
          <th nzWidth="15%">Фильтры</th>
          <th nzWidth="15%">Тип объявления</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.id }}</td>
          <td><img class="table__icon" [src]="data.icon" alt="icon" /></td>
          <td>{{ data.name.ru }}</td>
          <td>{{ data.name.uz_cyrl }}</td>
          <td>{{ data.name.uz_latn }}</td>
          <td><span *ngFor="let parent of data.parent"><nz-tag>{{parent.name}}</nz-tag></span></td>
          <td>
            <span *ngFor="let filter of data.filter"
              ><nz-tag>{{ filter.name }}</nz-tag></span
            >
          </td>
          <td>
            <span *ngFor="let type of data.announcement_type"
              ><nz-tag>{{ type.name }}</nz-tag></span
            >
          </td>
          <td>
            <nz-button-group>
              <button nz-button nzType="default" nzSize="large">
                <i nz-icon nzType="delete" nzTheme="twotone"></i>
              </button>
              <button
                nz-button
                nzType="default"
                nzSize="large"
                (click)="showModal(data)"
              >
                <i nz-icon nzType="edit" nzTheme="twotone"></i>
              </button>
            </nz-button-group>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>

<az-modal-ozimizniki
  [(isVisible)]="isVisible"
  [editingData]="editingData"
  [form]="form"
></az-modal-ozimizniki>
