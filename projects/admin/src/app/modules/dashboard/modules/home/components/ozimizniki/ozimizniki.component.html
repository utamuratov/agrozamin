<nz-table #basicTable [nzData]="listOfData" nzBordered>
  <thead>
    <tr>
      <th nzWidth="3%">ID</th>
      <th nzWidth="12%">Иконка</th>
      <th>Русский</th>
      <th>Узбек</th>
      <th>O'zbek</th>
      <th>Родительские категории</th>
      <th>Фильтры</th>
      <th>Тип объявления</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.address }}</td>
      <td>
        <nz-button-group>
          <button nz-button nzType="default" nzSize="large"><i nz-icon nzType="delete" nzTheme="twotone"></i></button>
          <button nz-button nzType="default" nzSize="large"><i nz-icon nzType="edit" nzTheme="twotone"></i></button>
        </nz-button-group>
      </td>
    </tr>
  </tbody>
</nz-table>
