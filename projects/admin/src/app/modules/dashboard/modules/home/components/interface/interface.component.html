<div nz-row [nzGutter]="[0, 32]" *ngIf="data$ | async as data">
  <!-- HEADER: SEARCH -->
  <div nz-col nzSpan="24">
    <div nz-row nzGutter="16">
      <div nz-col nzSpan="4">
        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input type="text" nz-input placeholder="Введите текст..." />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon nzType="search"></i>
        </ng-template>
      </div>
      <div nz-col nzSpan="6">
        <button nz-button nzType="primary" (click)="showModal()">
          Добавить
        </button>
      </div>
    </div>
  </div>

  <div nz-col nzSpan="24">
    <!-- TABLE -->
    <nz-table
      #basicTable
      [nzData]="data"
      [nzPageSize]="10"
      [nzScroll]="{ y: '500px' }"
    >
      <thead>
        <tr>
          <th class="th-table">Ключ</th>
          <th class="th-table">Русский</th>
          <th class="th-table">Узбек</th>
          <th class="th-table">O'zbek</th>
          <th class="th-table">Проекты</th>
          <th class="th-table"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.key }}</td>
          <td>{{ data.text.ru }}</td>
          <td>{{ data.text.uz_cyrl }}</td>
          <td>{{ data.text.uz_latn }}</td>
          <td>
            <nz-tag *ngFor="let tag of data.projects">{{ tag.name }}</nz-tag>
          </td>
          <td>
            <nz-button-group>
              <button
                nz-button
                nzType="default"
                nzSize="large"
                (click)="deleteInterface(data.id)"
              >
                <i nz-icon nzType="delete" nzTheme="twotone"></i>
              </button>
              <button
                nz-button
                nzType="default"
                nzSize="large"
                (click)="showModal(data)"
              >
                <i nz-icon nzType="edit" nzTheme="twotone"></i>
              </button>
            </nz-button-group>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>

  <!-- MODAL -->
</div>

<az-interface-modal
  [(isVisible)]="isVisible"
  [editingData]="editingData"
  [form]="form"
  (isLoading)="afterSuccess($event)"
  [list]="list"
></az-interface-modal>
