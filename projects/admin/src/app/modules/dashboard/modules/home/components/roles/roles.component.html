<div nz-row [nzGutter]="[0, 32]"> 
  <div nz-col nzSpan="24">
    <div nz-row nzGutter="16">
      <div nz-col nzSpan="4">
        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input type="text" nz-input placeholder="Введите текст..." />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon nzType="search"></i>
        </ng-template>
      </div>
      <div nz-col nzSpan="6">
        <button nz-button nzType="primary" (click)="showModal()">
          Добавить
        </button>
      </div>
    </div>
  </div>
  <div nz-col nzSpan="24">
    <nz-table #regionsTable [nzData]="['regionsTable.data', 2, 3, 4, 5,4,6,7,8,9]" [nzScroll]="{ y: '440px' }">
      <thead>
        <tr>
          <th rowspan="2">ID</th>
          <th rowspan="2">Ключ</th>
          <th colspan="3">Описание</th>
          <th rowspan="2">Модули</th>
          <th rowspan="2"></th>
        </tr>
        <tr>
          <th>Русский</th>
          <th>Узбекча</th>
          <th>O`zbekcha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let district of regionsTable.data">
          <td>1</td>
          <td>аыавп</td>
          <td>ыавп</td>
          <td>рыы</td>
          <td>ывап</td>
          <td><nz-tag>Tag 1</nz-tag></td>
          <td>
            <nz-button-group nzSize="large">
              <button
                nz-button
                nzType="default"
                (click)="deleteDistrict(2)"
              >
                <i nz-icon nzType="delete" nzTheme="twotone"></i>
              </button>
              <button nz-button nzType="default" (click)="showModal()">
                <i nz-icon nzType="edit" nzTheme="twotone"></i>
              </button>
            </nz-button-group>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>

<az-modal-district
  [(isVisible)]="isVisible"
  [editingData]="editingData"
  (isLoading)="afterSuccess($event)"
  [districtForm]="form"
  [list]="regions"
></az-modal-district>
