<div nz-row [nzGutter]="[0, 32]" *ngIf="data$ | async as data">
  <!-- HEADER: SEARCH -->
  <div nz-col nzSpan="24">
    <div nz-row nzGutter="16">
      <div nz-col nzSpan="4">
        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input type="text" nz-input placeholder="Введите текст..." />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon nzType="search"></i>
        </ng-template>
      </div>
      <div nz-col nzSpan="6">
        <button nz-button nzType="primary" (click)="showModal()">
          Добавить
        </button>
      </div>
    </div>
  </div>

  <div nz-col nzSpan="24">
    <!-- TABLE -->
    <nz-table #rolesTable [nzData]="data" [nzScroll]="{ y: '440px' }">
      <thead>
        <tr>
          <th rowspan="2">ID</th>
          <th rowspan="2">Ключ</th>
          <th colspan="3">Название</th>
          <th rowspan="2">Модули</th>
          <th rowspan="2"></th>
        </tr>
        <tr>
          <th>Русский</th>
          <th>Узбекча</th>
          <th>O`zbekcha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let value of rolesTable.data">
          <td>{{ value.id }}</td>
          <td>{{ value.key }}</td>
          <td>{{ value.description.ru }}</td>
          <td>{{ value.description.uz_cyrl }}</td>
          <td>{{ value.description.uz_latn }}</td>
          <td>
            <nz-tag *ngFor="let tag of value.access_controls"
              ><span nz-tooltip [nzTooltipTitle]="actions">{{
                tag.description
              }}</span>
              <ng-template #actions>
                <span *ngFor="let tip of tag.access_actions">
                  {{ tip.description }}
                </span>
              </ng-template>
            </nz-tag>
          </td>
          <td>
            <nz-button-group nzSize="large">
              <button nz-button nzType="default" (click)="deleteRole(value.id)">
                <i nz-icon nzType="delete"></i>
              </button>
              <button nz-button nzType="default" (click)="showModal(value)">
                <i nz-icon nzType="edit"></i>
              </button>
            </nz-button-group>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>

<az-role-modal
  [(isVisible)]="isVisible"
  [form]="form"
  [actionList]="actionList"
  [editingData]="editingData"
  (isLoading)="afterSuccess($event)"
></az-role-modal>
