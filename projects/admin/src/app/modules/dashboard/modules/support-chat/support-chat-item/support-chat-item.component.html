<az-support-chat-general
  [messagesByDate]="messagesByDate"
  [isOnline]="isOnline"
  [partner]="userFullName"
  (myScrollContainerChange)="myScrollContainer = $event"
  (onScrollEventChange)="onScrollEvent($event)"
  (sendMessageChange)="sendMessage($event)"
  (handleImagesInputChange)="handleImagesInput($event)"
  (reSendImageChange)="reSendImage($event)"
></az-support-chat-general>
