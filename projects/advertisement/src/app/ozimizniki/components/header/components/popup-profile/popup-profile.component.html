<div nz-row class="userPopower">
  <div nz-col nzSpan="24" class="userPopower__top">
    <div nz-row>
      <div nz-col nzSpan="5">
        <div class="userPopower__top__img">
          <img src="/assets/images/header-user.png" alt="" />
        </div>
      </div>
      <div nz-col nzSpan="19">
        <div nz-row [nzGutter]="[0, 2]" class="userPopower__top__text">
          <div nz-col nzSpan="24">
            <h3>Жахонгир Пардаев</h3>
          </div>
          <div nz-col nzSpan="24">
            <span>Agro ID</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nz-divider></nz-divider>
  <div nz-col nzSpan="24" class="userPopower__bottom">
    <div nz-row>
      <div nz-col nzSpan="24" class="userPopower__bottom__content">
        <div nz-row (click)="navigateTo(['cabinet'])">
          <div nz-col nzSpan="4">
            <div class="userPopower__bottom__img">
              <img [src]="'/assets/images/menu-Vector.png'" alt="" />
            </div>
          </div>
          <div nz-col nzSpan="20">
            <span>{{ "Объявления" }}</span>
          </div>
        </div>
      </div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="24" class="userPopower__bottom__content">
        <div nz-row (click)="navigateTo(['cabinet', 'messages'])">
          <div nz-col nzSpan="4">
            <div class="userPopower__bottom__img">
              <img src="/assets/images/menu-message.png" alt="" />
            </div>
          </div>
          <div nz-col nzSpan="20">
            <span>{{ "Сообщения" }}</span>
          </div>
        </div>
      </div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="24" class="userPopower__bottom__content">
        <div nz-row (click)="navigateTo(['cabinet', 'favourites'])">
          <div nz-col nzSpan="4">
            <div class="userPopower__bottom__img">
              <img src="/assets/images/menu-heart.png" alt="" />
            </div>
          </div>
          <div nz-col nzSpan="20">
            <span>{{ "Избранное" }}</span>
          </div>
        </div>
      </div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="24" class="userPopower__bottom__content">
        <div nz-row (click)="navigateTo(['cabinet', 'support'])">
          <div nz-col nzSpan="4">
            <div class="userPopower__bottom__img">
              <img src="/assets/images/menu-settings.png" alt="" />
            </div>
          </div>
          <div nz-col nzSpan="20">
            <span>{{ "Настройки" }}</span>
          </div>
        </div>
      </div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="24" class="userPopower__bottom__content">
        <div nz-row (click)="logout()">
          <div nz-col nzSpan="4">
            <div class="userPopower__bottom__img">
              <img src="/assets/images/menu-logout.png" alt="" />
            </div>
          </div>
          <div nz-col nzSpan="20">
            <span>{{ "Выйти" }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
