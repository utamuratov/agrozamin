<div class="container">
    <div nz-row class="partnerInfo">
        <div nz-col nzXs="8" nzSm="8" nzMd="7" nzLg="5" nzXl="4" >
            <div class="partnerInfo__img">
                <img src="./assets/images/partner-Info-Img.png" alt="">
            </div>
        </div>
        <div nz-col nzXs="16" nzSm="16" nzMd="17" nzLg="19" nzXl="20">
            <div nz-row>
                <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
                    <h3>Жахонгир Пардаев</h3>
                </div>
                <div class="partnerInfo__status" nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
                    <div nz-row [nzGutter]="[20,0]">
                        <div nz-col >
                            <p>На O’zimizniki 5 месяцев</p>
                        </div>
                        <div nz-col>
                            <span [ngClass]="isOnline ? 'green' : 'grey'"></span><span>{{isOnline ? 'Сейчас онлайн': 'Не в сети'}}</span>
                        </div>
                    </div>
                </div>

                <div class="partnerInfo__info" nz-col nzXs="0" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
                    <div nz-row [nzGutter]="[8,0]">
                        <div nz-col >
                            <div class="partnerInfo__info__semena" >
                                <p>Семена</p>
                            </div>
                        </div>
                        <div  nz-col>
                            <div class="partnerInfo__info__jivotniy" >
                                <p>С/х животные</p>
                            </div>
                        </div>
                        <div nz-col >
                            <div class="partnerInfo__info__texnika">
                                <p>Спецтехника</p>
                            </div>
                        </div>
                        <div nz-col >
                            <div class="partnerInfo__info__fermer">
                                <p>Фермерское оборудование</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="partnerInfo__favorites" nz-col nzXs="0" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
                    <div nz-row [nzGutter]="[24,0]">
                        <div nz-col>
                            <div nz-row [nzGutter]="[4,0]">
                                <div nz-col>
                                    <img src="./assets/images/Vector.png" alt="" />
                                </div>
                                <div nz-col>
                                    <a style="color: #377BE1;">В Избранное</a>
                                </div>
                            </div>
                        </div>
                        <div nz-col>
                            <div nz-row [nzGutter]="[4,0]">
                                <div nz-col>
                                    <img src="./assets/images/Vector 10 (Stroke).png" alt="Vector" />
                                </div>
                                <div nz-col>
                                    <a style="color: #377BE1;">Поделиться</a>
                                </div>
                            </div>
                        </div>
                        <div nz-col>
                            <div nz-row [nzGutter]="[4,0]">
                                <div nz-col>
                                    <img src="./assets/images/Vector (1).png" alt="" />
                                </div>
                                <div nz-col>
                                    <a style="color: #377BE1;">Пожаловаться</a>
                                </div>
                            </div>
                        </div>
                       
                      </div>
                </div>

            </div>
        </div>

        <div class="partnerInfo__info" nz-col nzXs="24" nzSm="0" nzMd="0" nzLg="0" nzXl="0">
            <div nz-row [nzGutter]="[8,8]">
                <div nz-col >
                    <div class="partnerInfo__info__semena" >
                        <p>Семена</p>
                    </div>
                </div>
                <div  nz-col>
                    <div class="partnerInfo__info__jivotniy" >
                        <p>С/х животные</p>
                    </div>
                </div>
                <div nz-col >
                    <div class="partnerInfo__info__texnika">
                        <p>Спецтехника</p>
                    </div>
                </div>
                <div nz-col >
                    <div class="partnerInfo__info__fermer">
                        <p>Фермерское оборудование</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="partnerInfo__favorites2" nz-col nzXs="24" nzSm="0" nzMd="0" nzLg="0" nzXl="0">
            <div nz-row [nzGutter]="[24,8]">
                <div nz-col>
                    <div nz-row [nzGutter]="[4,0]">
                        <div nz-col>
                            <img src="./assets/images/Vector.png" alt="" />
                        </div>
                        <div nz-col>
                            <a style="color: #377BE1;">В Избранное</a>
                        </div>
                    </div>
                </div>
                <div nz-col>
                    <div nz-row [nzGutter]="[4,0]">
                        <div nz-col>
                            <img src="./assets/images/Vector 10 (Stroke).png" alt="Vector" />
                        </div>
                        <div nz-col>
                            <a style="color: #377BE1;">Поделиться</a>
                        </div>
                    </div>
                </div>
                <div nz-col>
                    <div nz-row [nzGutter]="[4,0]">
                        <div nz-col>
                            <img src="./assets/images/Vector (1).png" alt="" />
                        </div>
                        <div nz-col>
                            <a style="color: #377BE1;">Пожаловаться</a>
                        </div>
                    </div>
                </div>
               
              </div>
        </div>
    </div>
</div>
