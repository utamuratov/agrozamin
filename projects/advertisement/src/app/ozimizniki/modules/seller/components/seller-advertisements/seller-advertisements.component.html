<div class="posts">
  <div class="container">
    <div nz-row [nzGutter]="[0, 40]">
      <div nz-col nzSpan="24">
        <h3 class="posts__name" nz-typography>Объявления продавца</h3>
      </div>
      <div nz-col nzSpan="24">
        <div nz-row [nzGutter]="[30, 0]">
          <div nz-col nzXs="0" nzSm="0" nzMd="8" nzLg="6" nzXl="6">
            <div nz-row [nzGutter]="[0, 30]">
              <div nz-col nzSpan="24">
                <div class="menu">
                  <div class="single-category">
                    <div nz-row [nzGutter]="[0, 27]">
                      <div nz-col nzSpan="24">
                        <a class="single-category__link active">
                          <img src="./assets/images/tractor.svg" alt="icon" />
                          <span>Сельхозтехника</span>
                        </a>
                      </div>
                      <div nz-col nzSpan="24">
                        <ul nz-row [nzGutter]="[0, 16]">
                          <li
                            nz-col
                            nzSpan="24"
                            *ngFor="let cat of categories; let isFirst = first"
                          >
                            <a
                              class="single-category__sublink"
                              [ngClass]="id === cat.id ? 'active' : ''"
                              (click)="handleCategory(cat.id)"
                              >{{ cat.cat }} <span>2</span></a
                            >
                          </li>
                        </ul>
                      </div>
                      <div nz-col nzSpan="24">
                        <div nz-row [nzGutter]="[0, 8]">
                          <div nz-col nzSpan="24">
                            <a class="single-category__link">
                              <img src="./assets/images/cow.svg" alt="icon" />
                              <span>С/х животные</span>
                            </a>
                          </div>
                          <div nz-col nzSpan="24">
                            <a class="single-category__link">
                              <img
                                src="./assets/images/transport.svg"
                                alt="icon"
                              />
                              <span>Спецтехника</span>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div nz-col nzXs="24" nzSm="24" nzMd="16" nzLg="18" nzXl="18">
            <div class="items">
              <div
                nz-row
                [nzGutter]="[0, { xs: 20, sm: 20, md: 20, lg: 30, xl: 30 }]"
              >
                <!-- HEADER -->
                <div nz-col nzSpan="24">
                  <az-advertisement-list-header
                    [(isInline)]="isInlineCard"
                    (sortedByPriceDescandingChange)="
                      sortByPriceDescanding($event)
                    "
                    (sortedByDateDescandingChange)="
                      sortByDateDescanding($event)
                    "
                  ></az-advertisement-list-header>
                </div>

                <div nz-col nzXs="24" nzSm="0" nzMd="0" nzLg="0" nzXl="0">
                  <button
                    nz-button
                    nzBlock
                    nzSize="large"
                    class="filter__btn"
                    (click)="openCategoryDrawer()"
                  >
                    <i nz-icon nzType="filter" nzTheme="outline"></i>
                    <span>Категории продавца</span>
                  </button>
                </div>

                <!-- GRID -->
                <az-grid
                  [data]="data"
                  [isLoaded]="isLoaded"
                  [isInlineCard]="isInlineCard"
                  [query]="query"
                  [pageSize]="pageSize"
                  (pageIndexChange)="paginate($event)"
                ></az-grid>
              </div>
            </div>

            <nz-drawer
              [nzClosable]="false"
              [nzVisible]="visibleCategoryDrawer"
              nzPlacement="right"
              (nzOnClose)="closeCategoryDrawer()"
              nzWidth="100%"
            >
              <ng-container *nzDrawerContent>
                <div class="drawer">
                  <div class="drawer__header">
                    <div nz-row [nzGutter]="[0, 25]">
                      <div nz-col nzSpan="24" class="text-end">
                        <button
                          nz-button
                          nzSize="large"
                          (click)="closeCategoryDrawer()"
                        >
                          <i nz-icon nzType="close" nzTheme="outline"></i>
                        </button>
                      </div>
                      <div nz-col nzSpan="24">
                        <a
                          nz-button
                          nzType="link"
                          nzSize="large"
                          (click)="closeCategoryDrawer()"
                          class="drawer__title"
                        >
                          <i
                            nz-icon
                            nzType="left"
                            nzTheme="outline"
                            class="drawer__title_margin"
                          ></i>
                          <span>
                            <i nz-icon nzType="filter" nzTheme="outline"></i>
                            <span class="drawer__title_text"
                              >Категории продавца</span
                            >
                          </span>
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="drawer__content">Content</div>
                </div>
              </ng-container>
            </nz-drawer>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
