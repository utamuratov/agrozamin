<div class="inline-card characteristic" *ngIf="categoryId">
  <div nz-row [nzGutter]="[0, 30]">
    <div nz-col nzSpan="24">
      <h3 class="add-title">Характеристики</h3>
    </div>

    <div nz-col nzSpan="24" *ngFor="let filter of filters">
      <div nz-row [nzGutter]="[0, 40]">
        <div nz-col nzSpan="24">
          <div nz-row>
            <div nz-col nzSpan="6">
              <h4 class="characteristic__title">{{ filter.name }}</h4>
            </div>
            <div nz-col nzSpan="18">
              <ng-container [ngSwitch]="filter.type_for_creator">
                <!-- INPUT -->
                <ng-container *ngSwitchCase="InputTypeForCreator.InputNumber">
                  <nz-form-item>
                    <nz-form-control [nzSpan]="6">
                      <input nz-input type="text" nzSize="large" />
                    </nz-form-control>
                  </nz-form-item>
                </ng-container>

                <!-- CHECKBOX -->
                <ng-container *ngSwitchCase="InputTypeForCreator.Checkbox">
                  <nz-checkbox-group
                    [(ngModel)]="checkOptionsOne"
                    (ngModelChange)="log(checkOptionsOne)"
                  ></nz-checkbox-group>
                </ng-container>

                <!-- SELECT -->
                <ng-container *ngSwitchCase="InputTypeForCreator.Select">
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Укажите страну"
                    [(ngModel)]="selectedValue"
                    nzSize="large"
                    class="characteristic__country"
                  >
                    <nz-option
                      [nzValue]="parameter.filter_parameter_id"
                      [nzLabel]="parameter.label"
                      *ngFor="let parameter of filter.parameters"
                    ></nz-option>
                  </nz-select>
                </ng-container>

                <!-- DATE PICKER -->
                <ng-container *ngSwitchCase="InputTypeForCreator.DatePicker">
                  <!-- <nz-date-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker> -->
                  <nz-date-picker nzSize="large"></nz-date-picker>
                </ng-container>

                <!-- DATE YEAR PICKER -->
                <ng-container
                  *ngSwitchCase="InputTypeForCreator.DateYearPicker"
                >
                  <nz-date-picker nzMode="year" nzSize="large"></nz-date-picker>
                </ng-container>

                <!-- RADIO -->
                <ng-container *ngSwitchCase="InputTypeForCreator.Radio">
                  <nz-radio-group
                    [(ngModel)]="radioValue1"
                    nzButtonStyle="solid"
                    nzSize="large"
                  >
                    <label
                      nz-radio-button
                      [nzValue]="parameter.filter_parameter_id"
                      *ngFor="let parameter of filter.parameters"
                      >{{ parameter.label }}</label
                    >
                  </nz-radio-group>
                </ng-container>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
