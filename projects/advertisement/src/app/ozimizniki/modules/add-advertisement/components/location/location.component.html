<div class="inline-card">
  <div nz-row [nzGutter]="[0, 30]">
    <div nz-col nzSpan="24">
      <h3 class="add-title">Местоположение</h3>
    </div>
    <div nz-col nzSpan="24">
      <div nz-row [nzGutter]="[30, 0]">
        <div nz-col nzSpan="12">
          <div nz-row [nzGutter]="[0, 24]">
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="price"
                  >Регион</nz-form-label
                >
                <nz-form-control [nzSpan]="24">
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Ташкентская область"
                    [(ngModel)]="selectedValue"
                    nzSize="large"
                  >
                    <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
                    <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
                    <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="price">Город</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Ташкент"
                    [(ngModel)]="selectedValue"
                    nzSize="large"
                  >
                    <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
                    <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
                    <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="price">Район</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Чиланзарский район"
                    [(ngModel)]="selectedValue"
                    nzSize="large"
                  >
                    <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
                    <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
                    <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-label [nzSpan]="24" nzFor="price"
                  >Адрес точки самовывоза (необязательно)</nz-form-label
                >
                <nz-form-control [nzSpan]="24">
                  <input
                    nz-input
                    placeholder="Введите точный адрес"
                    nzSize="large"
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="12">2</div>
      </div>
    </div>
  </div>
</div>
