<div class="inline-card">

      <h3 class="add-title">Описание товара</h3>
    </div>
    <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-control>
          <textarea
            rows="5"
            formControlName="comment"
            nz-input
            placeholder="Текст описания"
          ></textarea>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</div>
