<div class="inline-card media">
  <div nz-row [nzGutter]="[0, 30]">
    <div nz-col nzSpan="24">
      <h3 class="add-title">Добавить видео и фото</h3>
    </div>
    <div nz-col nzSpan="24">
      <div nz-row [nzGutter]="[0, 24]">
        <div nz-col nzSpan="24">
          <div class="media__video">
            <span class="add-subtitle">Добавить видео</span>
            <div class="media__video__upload">
              <i nz-icon nzType="plus" nzTheme="outline"></i>
              <p>Вставить ссылку</p>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="24">
          <div class="media__image">
            <span class="add-subtitle">Добавить фото</span>
            <div class="media__image__upload">
              <div nz-row [nzGutter]="[8, 0]">
                <div nz-col>
                  <div class="media__image__card">
                    <img
                      src="./assets/images/upload-img-1.jpg"
                      alt="uploaded image"
                    />
                    <div class="media__image__card__position">
                      <div class="media__image__card__layer">
                        <div
                          nz-row
                          nzJustify="center"
                          nzAlign="middle"
                          [nzGutter]="[8, 0]"
                        >
                          <div nz-col class="btn" (click)="clickBtn('view')">
                            <i nz-icon nzType="eye" nzTheme="outline"></i>
                          </div>
                          <div nz-col class="btn" (click)="clickBtn('delete')">
                            <i nz-icon nzType="delete" nzTheme="outline"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div nz-col>
                  <div class="media__image__upload-btn">
                    <nz-upload
                      class="avatar-uploader"
                      nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
                      nzName="avatar"
                      nzListType="picture-card"
                      [nzShowUploadList]="false"
                      [nzBeforeUpload]="beforeUpload"
                      (nzChange)="handleChange($event)"
                    >
                      <ng-container *ngIf="!avatarUrl">
                        <div nz-row>
                          <div nz-col nzSpan="24">
                            <i
                              class="upload-icon"
                              nz-icon
                              [nzType]="loading ? 'loading' : 'plus'"
                            ></i>
                          </div>
                          <div nz-col nzSpan="24">
                            <div class="ant-upload-text">Загрузить</div>
                          </div>
                        </div>
                      </ng-container>
                      <img
                        *ngIf="avatarUrl"
                        [src]="avatarUrl"
                        style="width: 100%"
                      />
                    </nz-upload>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
