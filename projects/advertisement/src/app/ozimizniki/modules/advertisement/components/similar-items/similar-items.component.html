<div class="similar" *ngIf="data && data.length > 0">
  <div class="container">
    <div nz-row [nzGutter]="[0, {xl: 50, sm: 20, xs: 20 }]">
      <div nz-col nzSpan="24">
        <div nz-row nzJustify="space-between" nzAlign="middle">
          <div nz-col nzSpan="13">
            <h4 nz-typography class="similar__title">Похожие товары</h4>
          </div>
          <div nz-col nzSpan="11" class="text-end">
            <a nz-button nzType="link"
              ><span>Смотреть все</span
              ><i nz-icon nzType="right" nzTheme="outline"></i
            ></a>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="24">
        <div class="similar-carousel">
          <button
            nz-button
            class="btn left"
            nzShape="circle"
            nzSize="large"
            nzType="default"
            (click)="pre()"
          >
            <i nz-icon nzType="left" nzTheme="outline"></i>
          </button>

          <swiper
            [slidesPerView]="1"
            [spaceBetween]="10"
            [navigation]="true"
            [breakpoints]="{
              '@0.00': {
                slidesPerView: 2,
                spaceBetween: 10
              },
              '@0.75': {
                slidesPerView: 3,
                spaceBetween: 15
              },
              '@1.00': {
                slidesPerView: 4,
                spaceBetween: 20
              },
              '@1.50': {
                slidesPerView: 5,
                spaceBetween: 20
              }
            }"
            class="similar-swiper"
            #swiper
          >
            <ng-template swiperSlide *ngFor="let carousel of data">
              <div nz-row>
                <div nz-col>
                  <az-card *ngIf="data" [data]="carousel"></az-card>
                </div>
              </div>
            </ng-template>
          </swiper>
          <button
            nz-button
            class="btn right"
            nzShape="circle"
            nzSize="large"
            nzType="default"
            (click)="next()"
          >
            <i nz-icon nzType="right" nzTheme="outline"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
