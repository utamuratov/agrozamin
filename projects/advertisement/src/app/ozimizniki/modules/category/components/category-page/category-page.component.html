<div class="category-page" style="background-color: #F8F9FC;">
  <div class="container">
    <h2 nz-typography>Каталог</h2>
    <div nz-row [nzGutter]="[30, 0]">
      <div nz-col nzSpan="6">
        <div nz-row [nzGutter]="[0, 30]">
          <div nz-col nzSpan="24">
            <div class="menu">
              <az-single-category [categories]="categories" (subcategory)="handleCategory($event)"></az-single-category>
            </div>
          </div>
          <div nz-col nzSpan="24">
            <az-category-filter></az-category-filter>
          </div>
          <div nz-col nzSpan="24">
            <az-advertise></az-advertise>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="18">
        <!-- <az-subcategory [subCategory]="subCategory"></az-subcategory> -->
        <az-all-category-items></az-all-category-items>
      </div>
    </div>
  </div>
</div>
