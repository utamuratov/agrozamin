<div nz-row [nzGutter]="[0, 20]" (window:resize)="onResize($event)">
  <div nz-col *ngFor="let seller of sellerInfo">
    <div nz-row class="sellerInfo">
      <div nz-col nzXs="4" nzSm="4" nzMd="8" nzLg="6" nzXl="5">
        <div class="sellerInfo__img">
          <img [src]="seller.img" alt="" />
        </div>
      </div>

      <div
        class="sellerInfo__body"
        nz-col
        nzXs="15"
        nzSm="15"
        nzMd="16"
        nzLg="14"
        nzXl="16"
      >
        <div nz-row [nzGutter]="[0, 12]">
          <div class="sellerInfo__body__title" nz-col nzSpan="24">
            <h3>{{ seller.name }}</h3>
          </div>

          <div class="sellerInfo__body__info" nz-col nzSpan="24">
            <div nz-row [nzGutter]="[20, 0]">
              <div nz-col>
                <p>{{ seller.date }}</p>
              </div>
              <div nz-col>
                <span [ngClass]="isOnline ? 'green' : 'grey'"></span
                ><span>{{
                  (isOnline ? "nowOnline" : "notOnline") | translate
                }}</span>
              </div>
            </div>
          </div>

          <div nz-col nzSpan="24">
            <div nz-row [nzGutter]="[8, 8]">
              <div
                *ngFor="let tag of tags"
                class="sellerInfo__body__semena"
                nz-col
              >
                <span> {{ tag.name }} </span>
              </div>
              <!-- <div class="sellerInfo__body__semena" nz-col  >
                          <span> {{counter}} </span>
                        </div>  -->
            </div>
          </div>
        </div>
        <div nzAlign="middle" nz-row class="sellerInfo__body__bottom">
          <div nz-col nzXs="4" nzSm="3" nzMd="2" nzLg="2" nzXl="1">
            <img src="./assets/images/ads.png" alt="" />
          </div>
          <div nz-col nzXs="20" nzSm="21" nzMd="14" nzLg="22" nzXl="23">
            <p>{{ seller.advert }}</p>
          </div>

          <div nz-col nzXs="0" nzSm="0" nzMd="8" nzLg="0" nzXl="0">
            <div nz-row [nzGutter]="[8, 0]">
              <div nz-col>
                <img src="./assets/images/button_without_text.png" alt="" />
              </div>
              <div nz-col>
                <img src="./assets/images/button_without_text (1).png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="sellerInfo__right"
        nz-col
        nzXs="0"
        nzSm="0"
        nzMd="0"
        nzLg="4"
        nzXl="3"
      >
        <div nz-row [nzGutter]="[10, 0]">
          <div nz-col>
            <img src="./assets/images/button_without_text.png" alt="" />
          </div>
          <div nz-col>
            <img src="./assets/images/button_without_text (1).png" alt="" />
          </div>
        </div>
      </div>

      <div
        class="sellerInfo__right"
        nz-col
        nzXs="4"
        nzSm="4"
        nzMd="0"
        nzLg="0"
        nzXl="0"
      >
        <div nz-row [nzGutter]="[10, 0]">
          <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="0" nzXl="0">
            <i
              nz-icon
              nz-popover
              [nzPopoverContent]="contentTemplate"
              nzPopoverPlacement="bottomRight"
              nzPopoverTrigger="click"
            >
              <img src="/assets/images/top-button.png" alt="" />
            </i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #contentTemplate>
  <div class="popover">
    <div nz-row [nzGutter]="[0, 5]">
      <div nz-col nzSpan="24" class="popover__content">
        <div class="popover__content__item">
          <div nz-row>
            <div nz-col nzSpan="4">
              <img
                src="../../../../../../../../assets/images/archive.png"
                alt=""
              />
            </div>
            <div nz-col nzSpan="20">
              <p>Архивировать</p>
            </div>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="24" class="popover__content">
        <div class="popover__content__item">
          <div nz-row>
            <div nz-col nzSpan="4">
              <img
                src="../../../../../../../../assets/images/bookmark.png"
                alt=""
              />
            </div>
            <div nz-col nzSpan="20">
              <p>Сохранить</p>
            </div>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="24" class="popover__content">
        <div class="popover__content__item">
          <div nz-row>
            <div nz-col nzSpan="4">
              <img
                src="../../../../../../../../assets/images/block.png"
                alt=""
              />
            </div>
            <div nz-col nzSpan="20">
              <p>Заблокировать</p>
            </div>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="24" class="popover__content">
        <div class="popover__content__item">
          <div nz-row>
            <div nz-col nzSpan="4">
              <img
                src="../../../../../../../../assets/images/unlock.png"
                alt=""
              />
            </div>
            <div nz-col nzSpan="20">
              <p>Разблокировать</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
