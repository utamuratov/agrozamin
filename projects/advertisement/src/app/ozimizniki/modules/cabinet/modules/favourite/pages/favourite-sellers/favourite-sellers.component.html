<div nz-row [nzGutter]="[0, {xs: 10, sm: 20}]">
  <div nz-col nzSpan="24" *ngFor="let seller of data.data">
    <div class="seller">
      <div nz-row>
        <div nz-col nzXs="8" nzSm="7" nzMd="5">
          <div class="seller__img">
            <img [src]="seller.photo | noImage" alt="avatar">
          </div>
        </div>
        <div nz-col nzXs="12" nzSm="17" nzMd="19">
          <div class="seller__info">
            <div nz-row style="height: 100%;" [nzGutter]="[0, 8]">
              <div nz-col nzSpan="24">
                <h4 class="seller__info__name">{{ seller.full_name }}</h4>
              </div>
              <div nz-col nzSpan="24">
                <div nz-row [nzGutter]="[20, 0]">
                  <div nz-col>
                    <span class="seller__info__date">{{ seller.created_at | activeFrom }}</span>
                  </div>
                  <div nz-col>
                    <span [ngClass]="seller.online ? 'green' : 'grey'"></span>
                    <span class="seller__info__status">{{
                      (seller.online ? "nowOnline" : "notOnline") | translate
                    }}</span>
                  </div>
                </div>
              </div>
              <div nz-col nzSpan="24">
                <div class="seller__info__category">

                  <swiper
                    [slidesPerView]="2"
                    [spaceBetween]="8"
                    [breakpoints]="{
                      '576': {
                        slidesPerView: 3
                      },
                      '768': {
                        slidesPerView: 4
                      },
                      '1024': {
                        slidesPerView: 5
                      }
                    }"
                    class="seller__info__category__swiper"
                  >
                    <ng-template swiperSlide *ngFor="let category of [].constructor(10)"> <az-tag [block]="true" [title]="'category'"></az-tag> </ng-template>
                  </swiper>

                </div>
              </div>
              <div nz-col nzSpan="24">
                <div nz-row nzJustify="space-between" nzAlign="middle">
                  <div nz-col>
                    <i nz-icon class="seller__info__adv__icon">
                      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4.95602 1.875H15.0427C15.7914 1.87498 16.4158 1.87496 16.9114 1.94159C17.4346 2.01193 17.9069 2.16666 18.2865 2.54622C18.666 2.92577 18.8208 3.39811 18.8911 3.92127C18.9577 4.41692 18.9577 5.04127 18.9577 5.79001V6.71C18.9577 7.45873 18.9577 8.08308 18.8911 8.57873C18.8208 9.1019 18.666 9.57423 18.2865 9.95379C17.9069 10.3333 17.4346 10.4881 16.9114 10.5584C16.4158 10.625 15.7914 10.625 15.0427 10.625H4.95602C4.20729 10.625 3.58294 10.625 3.08728 10.5584C2.56412 10.4881 2.09179 10.3333 1.71223 9.95379C1.33267 9.57423 1.17795 9.1019 1.10761 8.57873C1.04097 8.08308 1.04099 7.45873 1.04102 6.71V5.79C1.04099 5.04127 1.04097 4.41692 1.10761 3.92127C1.17795 3.39811 1.33267 2.92577 1.71223 2.54622C2.09179 2.16666 2.56412 2.01193 3.08728 1.94159C3.58294 1.87496 4.20728 1.87498 4.95602 1.875ZM3.25384 3.18045C2.86929 3.23215 2.70471 3.3215 2.59611 3.4301C2.48752 3.5387 2.39817 3.70328 2.34646 4.08783C2.29234 4.49036 2.29102 5.02999 2.29102 5.83333V6.66667C2.29102 7.47001 2.29234 8.00964 2.34646 8.41218C2.39817 8.79673 2.48752 8.96131 2.59611 9.0699C2.70471 9.1785 2.86929 9.26785 3.25384 9.31956C3.65637 9.37367 4.19601 9.375 4.99935 9.375H14.9994C15.8027 9.375 16.3423 9.37367 16.7449 9.31956C17.1294 9.26785 17.294 9.1785 17.4026 9.0699C17.5112 8.96131 17.6005 8.79673 17.6522 8.41218C17.7064 8.00964 17.7077 7.47001 17.7077 6.66667V5.83334C17.7077 5.02999 17.7064 4.49036 17.6522 4.08783C17.6005 3.70328 17.5112 3.5387 17.4026 3.4301C17.294 3.3215 17.1294 3.23215 16.7449 3.18045C16.3423 3.12633 15.8027 3.125 14.9994 3.125H4.99935C4.19601 3.125 3.65637 3.12633 3.25384 3.18045Z" fill="#B7BBBF"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M6.04102 14.9993C6.04102 16.265 7.06703 17.291 8.33268 17.291H11.666C12.9317 17.291 13.9577 16.265 13.9577 14.9993H12.7077C12.7077 15.5746 12.2413 16.041 11.666 16.041H8.33268C7.75739 16.041 7.29102 15.5746 7.29102 14.9993H6.04102Z" fill="#B7BBBF"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M3.54102 11.6673C3.54102 12.933 4.56703 13.959 5.83268 13.959H14.166C15.4317 13.959 16.4577 12.933 16.4577 11.6673H15.2077C15.2077 12.2426 14.7413 12.709 14.166 12.709H5.83268C5.25739 12.709 4.79102 12.2426 4.79102 11.6673H3.54102Z" fill="#B7BBBF"/>
                      </svg>                        
                    </i>
                    <span class="seller__info__adv">{{
                      "pieceOfAdvertisements"
                        | translate: { value: seller.announcements_count }
                    }}</span>
                  </div>
                  <div nz-col nzXs="0" nzSm="7">
                    <div nz-row [nzGutter]="[10, 0]" nzJustify="end" nzAlign="middle">
                      <div nz-col><button nz-button nzType="default" (click)="navigateToSellerDetails(seller.id)"><i nz-icon nzType="eye" nzTheme="outline"></i></button></div>
                      <div nz-col><button nz-button nzType="default"><i nz-icon nzType="delete" nzTheme="outline"></i></button></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div nz-col nzXs="4" nzSm="0" class="text-end">
          <div class="seller__ellipses-btn">
            <button nz-button nzType="default" 
              nz-popover
              [nzPopoverContent]="contentTemplate"
              nzPopoverPlacement="bottomRight"
              nzPopoverTrigger="click">
              <i nz-icon nzType="ellipsis" nzTheme="outline"></i>
            </button>
          </div>
        </div>    
        
        <ng-template #contentTemplate>
          <div class="popover">
            <div nz-row [nzGutter]="[0, 5]">
              <div nz-col nzSpan="24" class="popover__content">
                <div class="popover__content__item" (click)="navigateToSellerDetails(seller.id)">
                  <div nz-row>
                    <div nz-col nzSpan="4">
                      <i nz-icon nzType="eye" nzTheme="outline"></i>
                    </div>
                    <div nz-col nzSpan="20">
                      <p>Посмотреть</p>
                    </div>
                  </div>
                </div>
              </div>
              <div nz-col nzSpan="24" class="popover__content">
                <div class="popover__content__item">
                  <div nz-row>
                    <div nz-col nzSpan="4">
                      <i nz-icon nzType="delete" nzTheme="outline"></i>
                    </div>
                    <div nz-col nzSpan="20">
                      <p>Удалить</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>

      </div>
    </div>
  </div>
</div>
