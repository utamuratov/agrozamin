<div nz-row [nzGutter]="[0, { xs: 10, sm: 10, md: 20, lg: 20, xl: 20 }]">
  <div nz-col nzSpan="24">
    <div class="sort">
      <div
        nz-row
        nzAlign="middle"
        nzJustify="space-between"
        [nzGutter]="[0, { xs: 10, sm: 10, md: 20, lg: 0, xl: 0 }]"
      >
        <div nz-col class="sort__left" nzSpan="12">
          <az-sort
            (sortedByPriceDescandingChange)="sortByPriceDescanding($event)"
            (sortedByDateDescandingChange)="sortByDateDescanding($event)"
          ></az-sort>
        </div>
        <div nz-col>
          <div nz-row nzAlign="middle" [nzGutter]="[8, 0]">
            <div nz-col nzXs="0" nzSm="0" nzMd="0" nzLg="0" nzXl="8">
              <span class="sort__variable">Вид:</span>
            </div>
            <div nz-col nzXs="12" nzSm="12" nzMd="12" nzLg="12" nzXl="8">
              <button
                class="sort__btn"
                [ngClass]="{ active: !isInlineCard }"
                (click)="toggleCardStyle()"
              >
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect
                    x="4"
                    y="4"
                    width="6"
                    height="6"
                    rx="1"
                    stroke="#86898C"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                  <rect
                    x="4"
                    y="14"
                    width="6"
                    height="6"
                    rx="1"
                    stroke="#86898C"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                  <rect
                    x="14"
                    y="14"
                    width="6"
                    height="6"
                    rx="1"
                    stroke="#86898C"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                  <rect
                    x="14"
                    y="4"
                    width="6"
                    height="6"
                    rx="1"
                    stroke="#86898C"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
            <div nz-col nzXs="12" nzSm="12" nzMd="12" nzLg="12" nzXl="8">
              <button
                class="sort__btn"
                [ngClass]="{ active: isInlineCard }"
                (click)="toggleCardStyle()"
              >
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect
                    x="4"
                    y="5"
                    width="16"
                    height="5"
                    rx="1"
                    stroke="#86898C"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                  <rect
                    x="4"
                    y="14"
                    width="16"
                    height="5"
                    rx="1"
                    stroke="#86898C"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-container *ngIf="data">
    <div nz-col nzSpan="24">
      <div nz-row [nzGutter]="[20, 20]">
        <div
          nz-col
          *ngFor="let advertisement of data.data"
          [nzXs]="isInlineCard ? 24 : 12"
          [nzSm]="isInlineCard ? 24 : 12"
          [nzMd]="isInlineCard ? 24 : 12"
          [nzLg]="isInlineCard ? 24 : 8"
          [nzXl]="isInlineCard ? 24 : 6"
        >
          <az-card [data]="advertisement" [isInline]="isInlineCard"></az-card>
        </div>
      </div>
    </div>

    <div nz-col nzSpan="24">
      <az-pagination
        [pageSize]="pageSize"
        [total]="data.total"
        [pageIndex]="query.pageIndex"
        (pageIndexChange)="paginate($event)"
      ></az-pagination>
    </div>
  </ng-container>
</div>
