<div class="support">
  <div nz-row>
    <div nz-col nzSpan="24">
      <div nz-row [nzGutter]="[0, 4]" class="support__head">
        <div class="support__head__status" nz-col nzSpan="24">
          <div nz-row [nzGutter]="[0, 4]">
            <div nz-col nzSpan="24">
              <h3>Техподдержка Agrozamin</h3>
            </div>
            <div nz-col>
              <span [ngClass]="isOnline ? 'green' : 'grey'"></span
              ><span>{{
                (isOnline ? "nowOnline" : "notOnline") | translate
              }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      style="padding-top: 24px"
      nz-col
      nzXs="24"
      nzSm="24"
      nzMd="24"
      nzLg="24"
      nzXl="24"
    >
      <div nz-row class="support__body">
        <div nz-col nzSpan="24">
          <div nz-row nzJustify="center">
            <div nz-col>
              <div class="support__body__date">
                <p>29 февраля</p>
              </div>
            </div>
          </div>
        </div>

        <div nz-col nzSpan="24" class="support__body__user2">
          <div class="support__body__user2__message">
            <p>Добрый день</p>
            <span>11:39</span>
          </div>
        </div>

        <div nz-col nzSpan="24" class="support__body__user1">
          <div nz-row [nzGutter]="[0, 5]" nzJustify="start">
            <div nz-col nzSpan="24">
              <div class="support__body__user1__message">
                <p>Здравствуйте</p>
              </div>
            </div>
            <div nz-col nzSpan="24">
              <div class="support__body__user1__message2">
                <p>Чем мы можем вам помочь?</p>
                <span>11:39</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="support__footer" nz-col nzSpan="24">
      <div>
        <nz-input-group
          nzSize="large"
          [nzSuffix]="suffixTemplateInfo"
          [nzPrefix]="prefixTemplateUser"
        >
          <input type="text" nz-input placeholder="Написать сообщение" />
        </nz-input-group>
        <ng-template #prefixTemplateUser
          ><i nz-button> <img src="/assets/images/attach.png" alt="" /></i
        ></ng-template>

        <ng-template #suffixTemplateInfo>
          <i nz-icon><img src="/assets/images/emoji.png" alt="" /></i>
          <button nz-button>
            <img src="/assets/images/send-attach.png" alt="" />
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
