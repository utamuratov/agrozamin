<div nz-row [nzGutter]="[0,20]" >
    <div nz-col  *ngFor="let seller of sellerInfo">
        <div nz-row class="sellerInfo">
            <div nz-col nzSpan="5">
                <div class="sellerInfo__img">
                  <img [src]="seller.img" alt="" />
                </div>
              </div>
              
              <div class="sellerInfo__body" nz-col nzSpan="16">
                <div nz-row [nzGutter]="[0, 12]">
                  <div class="sellerInfo__body__title" nz-col nzSpan="24">
                    <h3>{{seller.name}}</h3>
                  </div>
                  <div class="sellerInfo__body__info" nz-col nzSpan="24">
                    <div nz-row [nzGutter]="[20, 0]">
                      <div nz-col>
                        <p> {{seller.date}} </p>
                      </div>
                      <div nz-col>
                        <span [ngClass]="isOnline ? 'green' : 'grey'"></span
                        ><span>{{ isOnline ? "Сейчас онлайн" : "Не в сети" }}</span>
                      </div>
                    </div>
                  </div>
                  <div nz-col nzSpan="24">
                    <div nz-row [nzGutter]="[8,0]">
                        <div nz-col >
                            <div class="sellerInfo__body__semena" >
                                <p>Семена</p>
                            </div>
                        </div>
                        <div  nz-col>
                            <div class="sellerInfo__body__jivotniy" >
                                <p>С/х животные</p>
                            </div>
                        </div>
                        <div nz-col >
                            <div class="sellerInfo__body__texnika">
                                <p>Спецтехника</p>
                            </div>
                        </div>
                        <div nz-col >
                            <div class="sellerInfo__body__fermer">
                                <p>Фермерское оборудование</p>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
                <div [nzGutter]="[8,0]" nz-row class="sellerInfo__body__bottom">
                  <div nz-col>
                      <img src="../../../../../../../../assets/images/ads.png" alt="">
                  </div>
                  <div nz-col>
                      <p> {{seller.advert}} </p>
                  </div>
                </div>
              </div>
            
              <div class="sellerInfo__right" nz-col nzSpan="3">
                  <div nz-row [nzGutter]="[10,0]">
                      <div nz-col>
                          <img src="../../../../../../../../assets/images/button_without_text.png" alt="">
                      </div>
                      <div nz-col>
                        <img src="../../../../../../../../assets/images/button_without_text (1).png" alt="">
                      </div>
                  </div>
              </div>
        </div>
    </div>     
</div>
