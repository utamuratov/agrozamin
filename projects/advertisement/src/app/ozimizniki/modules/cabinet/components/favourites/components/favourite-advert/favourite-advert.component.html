<div nz-row [nzGutter]="[0, 20]">
    <div *ngFor="let advert of adverticement" nz-col nzSpan="24">
      <div class="advert-cards" nz-row [nzGutter]="[10,0]">
        
        <div nz-col nzSpan="6">
  
          <div class="advert-cards__top">
            <div class="advert-cards__top__img">
              <img [src]="advert.img" alt="card img">
            </div>
            <div class="advert-cards__top__info">
              <div nz-row nzAlign="middle" nzJustify="space-between">
                <div nz-col>
                  <div class="tag">{{advert.imgText}}</div>
                </div>
                <div nz-col>
                  <button nz-button nzType="text" class="advert-cards__icon"><i style="color: #00CD69; font-size: 24px;"  nz-icon nzType="heart"></i></button>
                </div>
              </div>
            </div>
          </div>
  
        </div>
  
        <div nz-col nzSpan="11" class="advert-cards__content">
          <div nz-row>
            <div nz-col nzSpan="24">
              <div nz-row>
                <div nz-col nzSpan="24" class="advert-cards__content__title">
                  <h3>{{ advert.title }}</h3>
                </div>
                <div
                  nz-col
                  nzSpan="24"
                  class="advert-cards__content__description"
                >
                  <p>
                    {{ advert.desc }}
                  </p>
                </div>
              </div>
            </div>
            <div nz-col nzSpan="24" class="advert-cards__content__price">
              <h3>{{ advert.price }}</h3>
            </div>
          </div>
        </div>
  
        <div nz-col nzSpan="7" class="advert-cards__rightContent">
          <div nz-row>
            <div nz-col nzSpan="24">
                <div nz-row [nzGutter]="[0,16]">
                    <div nz-col nzSpan="24">
                        <div nz-row [nzGutter]="[6,0]">
                            <div nz-col >
                                <img src="/assets/images/house.png" alt="">
                            </div>
                            <div nz-col>
                                <h4>Жахонгир Пардаев</h4>
                            </div>
                        </div>
                    </div>
                    <div nz-col nzSpan="24">
                        <div nz-row>
                            <div nz-col nzSpan="2">
                                <img src="/assets/images/location.svg" alt="">
                            </div>
                            <div nz-col nzSpan="22">
                                <h5>Ташкентская область, город Ташкент</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
  
            <div nz-col nzSpan="24" class="advert-cards__rightContent__bottom">
                    <button nz-button>Связаться с продавцом</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
