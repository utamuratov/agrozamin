


<div nz-row [nzGutter]="[0, 20]">

    <div nz-col nzSpan="24">

      <div class="sort">
        <div nz-row nzJustify="space-between">
          <div nz-col class="sort__left">
            <div nz-row [nzGutter]="[8, 0]">
              <div nz-col><span class="sort__variable">Сортировать:</span></div>
              <div nz-col>
                <a class="sort__link"
                  ><span>По цене</span
                  ><img src="/assets/images/sort.png" alt="sort icon"
                /></a>
              </div>
              <div nz-col>
                <a class="sort__link"
                  ><span>По дате</span
                  ><img src="/assets/images/sort.png" alt="sort icon"
                /></a>
              </div>
            </div>
          </div>
          <div nz-col>
            <div nz-row nzAlign="middle" [nzGutter]="[8, 0]">
              <div nz-col><span class="sort__variable">Вид:</span></div>
              <div nz-col>
                <button
                  class="sort__btn"
                  [ngClass]="isActive ? '' : 'active'"
                  (click)="isGrid()"
                >
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect
                      x="4"
                      y="4"
                      width="6"
                      height="6"
                      rx="1"
                      stroke="#86898C"
                      stroke-width="1.5"
                      stroke-linejoin="round"
                    />
                    <rect
                      x="4"
                      y="14"
                      width="6"
                      height="6"
                      rx="1"
                      stroke="#86898C"
                      stroke-width="1.5"
                      stroke-linejoin="round"
                    />
                    <rect
                      x="14"
                      y="14"
                      width="6"
                      height="6"
                      rx="1"
                      stroke="#86898C"
                      stroke-width="1.5"
                      stroke-linejoin="round"
                    />
                    <rect
                      x="14"
                      y="4"
                      width="6"
                      height="6"
                      rx="1"
                      stroke="#86898C"
                      stroke-width="1.5"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
              <div nz-col>
                <button
                  class="sort__btn"
                  [ngClass]="isActive ? 'active' : ''"
                  (click)="isList()"
                >
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect
                      x="4"
                      y="5"
                      width="16"
                      height="5"
                      rx="1"
                      stroke="#86898C"
                      stroke-width="1.5"
                      stroke-linejoin="round"
                    />
                    <rect
                      x="4"
                      y="14"
                      width="16"
                      height="5"
                      rx="1"
                      stroke="#86898C"
                      stroke-width="1.5"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div *ngFor="let advert of adverticement" nz-col nzSpan="24">
      <div class="advert-cards" nz-row>
        
        <div nz-col nzSpan="6">
  
          <div class="advert-cards__top">
            <div class="advert-cards__top__img">
              <img [src]="advert.img" alt="card img">
            </div>
            <div class="advert-cards__top__info">
              <div nz-row nzAlign="middle" nzJustify="space-between">
                <div nz-col>
                  <div class="tag">{{advert.imgText}}</div>
                </div>
                <div nz-col>
                  <button nz-button nzType="text" class="advert-cards__top__info__icon"><i style="font-size: 24px;" [nzTheme]="'twotone'"  nz-icon nzType="heart"></i></button>
                </div>
              </div>
            </div>
          </div>
  
        </div>
  
        <div nz-col nzSpan="11" class="advert-cards__content">
          <div nz-row>
            <div nz-col nzSpan="24">
              <div nz-row>
                <div nz-col nzSpan="24" class="advert-cards__content__title">
                  <h3>{{ advert.title }}</h3>
                </div>
                <div
                  nz-col
                  nzSpan="24"
                  class="advert-cards__content__description"
                >
                  <p>
                    {{ advert.desc }}
                  </p>
                </div>
              </div>
            </div>
            <div nz-col nzSpan="24" class="advert-cards__content__price">
              <h3>{{ advert.price }}</h3>
            </div>
          </div>
        </div>
  
        <div nz-col nzSpan="7" class="advert-cards__rightContent">
          <div nz-row>
            <div nz-col nzSpan="24">
                <div nz-row [nzGutter]="[0,16]">
                    <div nz-col nzSpan="24">
                        <div nz-row [nzGutter]="[6,0]">
                            <div nz-col >
                                <img src="/assets/images/house.png" alt="">
                            </div>
                            <div nz-col>
                                <h4>Жахонгир Пардаев</h4>
                            </div>
                        </div>
                    </div>
                    <div nz-col nzSpan="24">
                        <div nz-row>
                            <div nz-col nzSpan="2">
                                <img src="/assets/images/location.svg" alt="">
                            </div>
                            <div nz-col nzSpan="22">
                                <h5>Ташкентская область, город Ташкент</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
  
            <div nz-col nzSpan="24" class="advert-cards__rightContent__bottom">
                    <button nz-button>Связаться с продавцом</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
