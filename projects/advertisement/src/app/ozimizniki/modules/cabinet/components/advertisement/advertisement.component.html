<div nz-row [nzGutter]="[0, 20]">
  <div *ngFor="let advert of adverticement" nz-col nzSpan="24">
    <div class="advert-cards" nz-row [nzGutter]="[10,0]">
      
      <div nz-col nzSpan="6">

        <div class="advert-cards__top">
          <div class="advert-cards__top__img">
            <img [src]="advert.img" alt="card img">
          </div>
          <div class="advert-cards__top__info">
            <div nz-row nzAlign="middle" nzJustify="space-between">
              <div nz-col>
                <div class="tag">{{advert.imgText}}</div>
              </div>
              <div nz-col>
                <button nz-button nzType="text" class="advert-cards__icon"><i style="color: rgb(160, 155, 155); font-size: 24px;" nz-icon nzType="heart"></i></button>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div nz-col nzSpan="12" class="advert-cards__content">
        <div nz-row>
          <div nz-col nzSpan="24">
            <div nz-row>
              <div nz-col nzSpan="24" class="advert-cards__content__title">
                <h3>{{ advert.title }}</h3>
              </div>
              <div
                nz-col
                nzSpan="24"
                class="advert-cards__content__description"
              >
                <p>
                  {{ advert.desc }}
                </p>
              </div>
            </div>
          </div>
          <div nz-col nzSpan="24" class="advert-cards__content__price">
            <h3>{{ advert.price }}</h3>
          </div>
        </div>
      </div>

      <div nz-col nzSpan="6" class="advert-cards__rightContent">
        <div nz-row>
          <div nz-col nzSpan="24">
            <div nz-row [nzGutter]="[0, 12]">
              <div nz-col nzSpan="24">
                <div nz-row [nzGutter]="[8, 0]">
                  <div nz-col>
                    <img
                      src="../../../../../../assets/images/o'zimizniki-Vector (2).png"
                      alt=""
                    />
                  </div>
                  <div class="advert-cards__rightContent__text" nz-col>
                    <span>352 просмотров</span>
                  </div>
                </div>
              </div>
              <div nz-col nzSpan="24">
                <div nz-row [nzGutter]="[8, 0]">
                  <div nz-col>
                    <img
                      src="../../../../../../assets/images/o'zimizniki-Vector1.png"
                      alt=""
                    />
                  </div>
                  <div class="advert-cards__rightContent__text" nz-col>
                    <span>25 добавили в Избранное</span>
                  </div>
                </div>
              </div>
              <div nz-col nzSpan="24">
                <div nz-row [nzGutter]="[8, 0]">
                  <div nz-col>
                    <img
                      src="../../../../../../assets/images/o'zimizniki-phone.png"
                      alt=""
                    />
                  </div>
                  <div class="advert-cards__rightContent__text" nz-col>
                    <span>16 нажали на Позвонить</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div nz-col nzSpan="24" class="advert-cards__rightContent__bottom">
            <div nz-row [nzGutter]="[10, 0]">
              <div nz-col>
                <button>
                  <img
                    src="../../../../../../assets/images/o'zimizniki-Vector (2).png"
                    alt=""
                  />
                </button>
              </div>
              <div nz-col>
                <button>
                  <img
                    src="../../../../../../assets/images/o'zimizniki-edit.png"
                    alt=""
                  />
                </button>
              </div>
              <div nz-col>
                <button>
                  <img
                    src="../../../../../../assets/images/o'zimizniki-download.png"
                    alt=""
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
