<div class="popular">
  <div class="container">
    <div nz-row [nzGutter]="[0, 50]">
      <div nz-col nzSpan="24">
        <div nz-row nzJustify="space-between">
          <div nz-col><h3 class="title">Популярные объявления</h3></div>
          <div nz-col><a nz-button nzType="link" class="link">Смотреть все <i nz-icon nzType="right" nzTheme="outline"></i></a></div>
        </div>
      </div>


      <div nz-col nzXs="0" nzSm="0" nzMd="0" nzLg="0" nzXl="24">
        <div nz-row [nzGutter]="[20, 20]">
          <div nz-col nzFlex="242px" *ngFor="let card of cardAdverts">
            <div class="item">
              
              <div nz-row>
                <div nz-col nzSpan="24">
                  
                  <div class="item__top">
                    <div class="item__top__img">
                      <img [src]="card.img" alt="card img">
                    </div>
                    <div class="item__top__info">
                      <div nz-row nzAlign="middle" nzJustify="space-between">
                        <div nz-col>
                          <div class="tag"> {{card.tag}} </div>
                        </div>
                        <div nz-col>
                          <button nz-button nzType="text" class="item__icon"><i nz-icon nzType="heart" nzTheme="twotone" nzTwotoneColor="#ffffff"></i></button>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                </div>
                <div nz-col nzSpan="24">
                  <div class="item__bottom">
                    <div nz-row [nzGutter]="[0, 16]">
                      <div nz-col nzSpan="24">
                        <div nz-row [nzGutter]="[0, 8]">
                          <div nz-col nzSpan="24">
                            <p nz-typography class="item__bottom__title"> {{card.title}} </p>
                          </div>
                          <div nz-col nzSpan="24">
                            <span nz-typography class="item__bottom__price"> {{card.price}} <span class="item__bottom__price-mod">/шт</span></span>
                          </div>
                        </div>
                      </div>
                      <div nz-col nzSpan="15">
                        <p nz-typography class="item__bottom__text"> {{card.address}} </p>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>

            </div>
          </div>
        </div>
      </div>

              <!-- scroll second block -->
              <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="0">
                <div class="popular__scroll">
                  <div
                    class="popular__scroll__card"
                    *ngFor="let card of cardAdverts"
                    nz-row
                    nzJustify="space-around"
                    nzAlign="middle"
                  >

                    <div nz-row>
                      <div nz-col nzSpan="24">
                        
                        <div class="item__top">
                          <div class="item__top__img">
                            <img [src]="card.img" alt="card img">
                          </div>
                          <div class="item__top__info">
                            <div nz-row nzAlign="middle" nzJustify="space-between">
                              <div nz-col>
                                <div class="tag"> {{card.tag}} </div>
                              </div>
                              <div nz-col>
                                <button nz-button nzType="text" class="item__icon"><i nz-icon nzType="heart" nzTheme="twotone" nzTwotoneColor="#ffffff"></i></button>
                              </div>
                            </div>
                          </div>
                        </div>
                        
                      </div>
                      <div nz-col nzSpan="24">
                        <div class="item__bottom">
                          <div nz-row [nzGutter]="[0, 16]">
                            <div nz-col nzSpan="24">
                              <div nz-row [nzGutter]="[0, 8]">
                                <div nz-col nzSpan="24">
                                  <p nz-typography class="item__bottom__title"> {{card.title}} </p>
                                </div>
                                <div nz-col nzSpan="24">
                                  <span nz-typography class="item__bottom__price"> {{card.price}} <span class="item__bottom__price-mod">/шт</span></span>
                                </div>
                              </div>
                            </div>
                            <div nz-col nzSpan="15">
                              <p nz-typography class="item__bottom__text"> {{card.address}} </p>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                    </div>
              
                  </div>
                </div>
              </div>


    </div>
  </div>
</div>
