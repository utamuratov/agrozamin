<div class="container">
  <div class="category">
    <div nz-row [nzGutter]="[0, { xs: 20, sm: 20, md: 20, lg: 50, xl: 50 }]">
      <div nz-col nzSpan="24">
        <div nz-row nzAlign="middle" nzJustify="space-between">
          <div nz-col nzSpan="14">
            <h3 class="title">Категории товаров</h3>
          </div>
          <div nz-col nzSpan="10" class="text-end">
            <a routerLink="advertisements" nz-button nzType="link" class="link">
              Все товары
              <i nz-icon nzType="right" nzTheme="outline"></i>
            </a>
          </div>
        </div>
      </div>

      <div nz-col nzXs="0" nzSm="0" nzMd="0" nzLg="24" nzXl="24">
        <div
          nz-row
          [nzGutter]="[
            { xl: 30, sm: 20, xs: 20 },
            { xl: 30, sm: 20, xs: 20 }
          ]"
        >
          <div
            nz-col
            nzXs="6"
            nzSm="6"
            nzMd="6"
            nzLg="6"
            nzXl="6"
            *ngFor="let category of category$ | async"
          >
            <div
              class="category__card"
              [routerLink]="['advertisements', category.id]"
            >
              <div nz-row nzAlign="middle" [nzGutter]="[24, 0]">
                <div nz-col nzSpan="7">
                  <div class="category__img">
                    <img [src]="category.icon" alt="category-icon" />
                  </div>
                </div>
                <div nz-col nzSpan="17">
                  <span class="category__text">{{ category.name }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- scroll second block -->
      <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="0" nzXl="0">
        <div class="category__scroll">

          <swiper
            [slidesPerView]="1.3"
            [spaceBetween]="15"
            [freeMode]="true"
            class="mySwiper"
            [breakpoints]="{
              '420': {
                slidesPerView: 1.6,
                spaceBetween: 20
              },
              '530': {
                slidesPerView: 2,
                spaceBetween: 20
              },
              '640': {
                slidesPerView: 2.2,
                spaceBetween: 20
              },
              '700': {
                slidesPerView: 2.4,
                spaceBetween: 20
              },
              '768': {
                slidesPerView: 3.3,
                spaceBetween: 20
              }
            }"
          >

          <ng-template swiperSlide *ngFor="let category of category$ | async">
            <div              
              [routerLink]="['advertisements', category.id]"
              class="category__scroll__card"
              nz-row
              nzJustify="space-around"
              nzAlign="middle"
            >
              <div nz-col nzSpan="7">
                <div class="category__scroll__card__img">
                  <img [src]="category.icon" alt="category-icon" />
                </div>
              </div>
              <div nz-col nzSpan="17" class="category__scroll__card__text">
                {{ category.name }}
              </div>
            </div>
          </ng-template>
        </swiper>

        </div>
      </div>
    </div>
  </div>
</div>
