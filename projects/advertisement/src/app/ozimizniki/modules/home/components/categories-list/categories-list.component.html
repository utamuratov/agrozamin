<div class="container">
  <div class="category">
    <div nz-row [nzGutter]="[0, 50]">
      <div nz-col nzSpan="24">
        <div nz-row nzAlign="middle" nzJustify="space-between">
          <div nz-col>
            <h3 class="title">Категории товаров</h3>
          </div>
          <div nz-col>
            <a nz-button nzType="link" class="link">
              Все товары
              <i nz-icon nzType="right" nzTheme="outline"></i>
            </a>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="24">
        <div nz-row [nzGutter]="[30, 30]">
          <div nz-col nzXs="6" nzSm="6" nzMd="6" nzLg="6" nzXl="6" *ngFor="let category of categoryList">
            <div class="category__card">
              <div nz-row nzAlign="middle" [nzGutter]="[24, 0]">
                <div nz-col nzSpan="7">
                  <div class="category__img">
                    <img [src]="category.icon" alt="category-icon">
                  </div>
                </div>
                <div nz-col nzSpan="17">
                  <span class="category__text">{{category.name}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
