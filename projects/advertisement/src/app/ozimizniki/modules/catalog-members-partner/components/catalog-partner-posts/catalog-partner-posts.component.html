<div class="posts">
  <div class="container">
    <div nz-row [nzGutter]="[0, 40]">
      <div nz-col nzSpan="24">
        <h3 class="posts__name" nz-typography>Объявления пользователя</h3>
      </div>
      <div nz-col nzSpan="24">
        <div nz-row [nzGutter]="[30, 0]">
          <div nz-col nzSpan="6">
            <div nz-row [nzGutter]="[0, 30]">
              <div nz-col nzSpan="24">
                <div class="menu">
                  <!-- <az-single-category [categories]="categories" (subcategory)="handleCategory($event)"></az-single-category> -->

                  <div class="single-category">
                    <div nz-row [nzGutter]="[0, 27]">
                      <div nz-col nzSpan="24">
                        <a class="single-category__link active">
                          <img
                            src="./assets/images/tractor.svg"
                            alt="icon"
                          />
                          <span>Сельхозтехника</span>
                        </a>
                      </div>
                      <div nz-col nzSpan="24">
                        <ul nz-row [nzGutter]="[0, 16]">
                          <li
                            nz-col
                            nzSpan="24"
                            *ngFor="let cat of categories; let isFirst = first"
                          >
                            <a
                              class="single-category__sublink"
                              [ngClass]="id === cat.id ? 'active' : ''"
                              (click)="handleCategory(cat.id)"
                              >{{ cat.cat }} <span>2</span></a
                            >
                          </li>
                        </ul>
                      </div>
                      <div nz-col nzSpan="24">
                        <div nz-row [nzGutter]="[0, 8]">
                          <div nz-col nzSpan="24">
                            <a class="single-category__link">
                              <img
                                src="./assets/images/cow.svg"
                                alt="icon"
                              />
                              <span>Сельскохозяйственные животные</span>
                            </a>
                          </div>
                          <div nz-col nzSpan="24">
                            <a class="single-category__link">
                              <img
                                src="./assets/images/transport.svg"
                                alt="icon"
                              />
                              <span>Спецтехника</span>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div nz-col nzSpan="18">
            <!-- <az-all-category-items></az-all-category-items> -->

            <div class="items">
              <div nz-row [nzGutter]="[0, 30]">
                <div nz-col nzSpan="24">
                  <!-- <az-sort-by (handleGridOrList)="onChangeCardStyle($event)"></az-sort-by> -->

                  <div class="sort">
                    <div nz-row nzAlign="middle" nzJustify="space-between">
                      <div nz-col>
                        <div nz-row [nzGutter]="[8, 0]">
                          <div nz-col>
                            <span class="sort__variable">Сортировать:</span>
                          </div>
                          <div nz-col>
                            <a class="sort__link"
                              ><span>По цене</span
                              ><img
                                src="./assets/images/sort.svg"
                                alt="sort icon"
                            /></a>
                          </div>
                          <div nz-col>
                            <a class="sort__link"
                              ><span>По дате</span
                              ><img
                                src="./assets/images/sort.svg"
                                alt="sort icon"
                            /></a>
                          </div>
                        </div>
                      </div>
                      <div nz-col>
                        <div nz-row nzAlign="middle" [nzGutter]="[8, 0]">
                          <div nz-col>
                            <span class="sort__variable">Вид:</span>
                          </div>
                          <div nz-col>
                            <button
                              class="sort__btn"
                              [ngClass]="isActive ? '' : 'active'"
                              (click)="isGrid()"
                            >
                              <svg
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                              >
                                <rect
                                  x="4"
                                  y="4"
                                  width="6"
                                  height="6"
                                  rx="1"
                                  stroke="#86898C"
                                  stroke-width="1.5"
                                  stroke-linejoin="round"
                                />
                                <rect
                                  x="4"
                                  y="14"
                                  width="6"
                                  height="6"
                                  rx="1"
                                  stroke="#86898C"
                                  stroke-width="1.5"
                                  stroke-linejoin="round"
                                />
                                <rect
                                  x="14"
                                  y="14"
                                  width="6"
                                  height="6"
                                  rx="1"
                                  stroke="#86898C"
                                  stroke-width="1.5"
                                  stroke-linejoin="round"
                                />
                                <rect
                                  x="14"
                                  y="4"
                                  width="6"
                                  height="6"
                                  rx="1"
                                  stroke="#86898C"
                                  stroke-width="1.5"
                                  stroke-linejoin="round"
                                />
                              </svg>
                            </button>
                          </div>
                          <div nz-col>
                            <button
                              class="sort__btn"
                              [ngClass]="isActive ? 'active' : ''"
                              (click)="isList()"
                            >
                              <svg
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                              >
                                <rect
                                  x="4"
                                  y="5"
                                  width="16"
                                  height="5"
                                  rx="1"
                                  stroke="#86898C"
                                  stroke-width="1.5"
                                  stroke-linejoin="round"
                                />
                                <rect
                                  x="4"
                                  y="14"
                                  width="16"
                                  height="5"
                                  rx="1"
                                  stroke="#86898C"
                                  stroke-width="1.5"
                                  stroke-linejoin="round"
                                />
                              </svg>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div nz-col nzSpan="24">
                  <div nz-row [nzGutter]="[20, 20]">
                    <div
                      nz-col
                      [nzSpan]="cardStyleTemplate ? 24 : 6"
                      *ngFor="let card of partnerProducts"
                    >
                
                      <div class="card">
                        <div class="card__grid">
                          <div nz-row>
                            <div nz-col nzSpan="24">
                              <div class="card__grid__top">
                                <div class="card__grid__img">
                                  <img
                                    [src]="card.img ? card.img : defaultImage"
                                    alt="card img"
                                  />
                                </div>
                                <div
                                  nz-row
                                  nzAlign="middle"
                                  nzJustify="space-between"
                                >
                                  <div nz-col>
                                    <!-- <az-tag [category]="card.category"></az-tag> -->

                                    <a class="tag">
                                      {{ card.category }}
                                    </a>
                                  </div>
                                  <div nz-col>
                                    <button nz-button nzType="text" class="advert-cards__icon"><i style="font-size: 24px;" [nzTheme]="'twotone'" nz-icon nzType="heart"></i></button>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div nz-col nzSpan="24">
                              <div class="card__grid__bottom">
                                <div nz-row>
                                  <div nz-col nzSpan="24" class="title_height">
                                    <h4
                                      class="card__grid__bottom__title"
                                      nz-typography
                                      nzEllipsis
                                      [nzEllipsisRows]="2"
                                    >
                                      {{ card.title }}
                                    </h4>
                                  </div>
                                  <div
                                    nz-col
                                    nzSpan="24"
                                    class="subtitle_height"
                                  >
                                    <p class="card__grid__bottom__subtitle">
                                      7 458 698 сум <span>/ шт</span>
                                    </p>
                                  </div>
                                  <div
                                    nz-col
                                    nzSpan="24"
                                    class="undertitle_height"
                                  >
                                    <p class="card__grid__bottom__undertitle">
                                      {{ card.company }}, <br />
                                      {{ card.city }}
                                    </p>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div nz-col nzSpan="24"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
