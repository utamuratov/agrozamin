
<div class="catalog">
    <div class="container">
      <div nz-row nzJustify="space-between">
        <div nz-col  class="catalog__header">
          <h3 class="header__title">Похожие компании</h3>
        </div>
        <div nz-col  class="catalog__headerLink">
          <a nz-button nzType="link" routerLink="catalog-members">Смотреть всех <i nz-icon nzType="right" nzTheme="outline"></i></a>
        </div>
  
        <div nz-col nzSpan="24" class="catalog__carousel">
          <button nz-button nzType="default" nzSize="large" nzShape="circle"
           (click)="pre(carousel)" class="prev">
           <i nz-icon nzType="left" nzTheme="outline">
  
           </i></button>
  
          <nz-carousel #carousel [nzEffect]="effect">
           
            <div  nz-carousel-content *ngFor="let partner of partners">
              <div  nz-row [nzGutter]="[30, 0]">
                <div style="margin-top: 10px; "  nz-col *ngFor="let item of partner" nzSpan="6" >
                  <div nz-row [nzGutter]="[0, 20]" class="card">
                   
                    <div nz-col nzSpan="24">
                      <div nz-row [nzGutter]="[16, 0]">
                        <div nzSpan="8" nz-col >
                          <img class="card__logo" [src]="item.logo" alt="">
                        </div>
                        <div nzSpan="16" nz-col >
                            <h6 style="font-size: 18px; line-height: 18px; height:18px">
                              {{item.title}}
                            </h6>
                            <p style="line-height: 14px; font-size: 14px; font-weight: 400; color: #86898C;">
                              {{item.subTitle}}
                            </p>
                        </div>
                      </div>
                    </div>
                   
                    <div nz-col nzSpan="24" *ngFor="let image of item.images">
                      <div nz-row [nzGutter]="[16, 16]">
                        <div nz-col nzSpan="12">
                          <img class="card__img" [src]="image.img1" alt="">
                        </div>
                        <div nz-col nzSpan="12">
                          <img class="card__img" [src]="image.img2" alt="">
                        </div>
                        <div nz-col nzSpan="12">
                          <img class="card__img" [src]="image.img3" alt="">
                        </div>
                        <div nz-col nzSpan="12">
                          <img class="card__img" [src]="image.img4" alt="">
                        </div>
                      </div>
                    </div>
  
                  </div>
                </div>
              </div>
            </div>
          </nz-carousel>
          <button nz-button nzType="default" nzSize="large" nzShape="circle" (click)="next(carousel)"
           class="next"><i nz-icon nzType="right" nzTheme="outline"></i></button>
        </div>
      </div>
    </div>
  </div>
