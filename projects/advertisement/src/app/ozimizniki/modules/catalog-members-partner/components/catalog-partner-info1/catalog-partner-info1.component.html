<div class="container">
    <div nz-row class="partnerInfo">
        <div nz-col nzSpan="4" >
            <div class="partnerInfo__img">
                <img src="./assets/images/partner-Info-Img.png" alt="">
            </div>
        </div>
        <div nz-col nzSpan="20">
            <div nz-row>
                <div nz-col nzSpan="24">
                    <h3>Жахонгир Пардаев</h3>
                </div>
                <div class="partnerInfo__status" nz-col nzSpan="24">
                    <div nz-row [nzGutter]="[20,0]">
                        <div nz-col >
                            <p>На O’zimizniki 5 месяцев</p>
                        </div>
                        <div nz-col>
                            <span [ngClass]="isOnline ? 'green' : 'grey'"></span><span>{{isOnline ? 'Сейчас онлайн': 'Не в сети'}}</span>
                        </div>
                    </div>
                </div>
                <div class="partnerInfo__info" nz-col nzSpan="24">
                    <div nz-row [nzGutter]="[8,0]">
                        <div nz-col >
                            <div class="partnerInfo__info__semena" >
                                <p>Семена</p>
                            </div>
                        </div>
                        <div  nz-col>
                            <div class="partnerInfo__info__jivotniy" >
                                <p>С/х животные</p>
                            </div>
                        </div>
                        <div nz-col >
                            <div class="partnerInfo__info__texnika">
                                <p>Спецтехника</p>
                            </div>
                        </div>
                        <div nz-col >
                            <div class="partnerInfo__info__fermer">
                                <p>Фермерское оборудование</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="partnerInfo__favorites" nz-col nzSpan="24">
                    <div nz-row [nzGutter]="[24,0]">
                        <div nz-col>
                            <div nz-row [nzGutter]="[4,0]">
                                <div nz-col>
                                    <img src="./assets/images/Vector.png" alt="" />
                                </div>
                                <div nz-col>
                                    <a style="color: #377BE1;">В Избранное</a>
                                </div>
                            </div>
                        </div>
                        <div nz-col>
                            <div nz-row [nzGutter]="[4,0]">
                                <div nz-col>
                                    <img src="./assets/images/Vector 10 (Stroke).png" alt="Vector" />
                                </div>
                                <div nz-col>
                                    <a style="color: #377BE1;">Поделиться</a>
                                </div>
                            </div>
                        </div>
                        <div nz-col>
                            <div nz-row [nzGutter]="[4,0]">
                                <div nz-col>
                                    <img src="./assets/images/Vector (1).png" alt="" />
                                </div>
                                <div nz-col>
                                    <a style="color: #377BE1;">Пожаловаться</a>
                                </div>
                            </div>
                        </div>
                       
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
