<div class="card" >
    <div *ngIf="!cardStyleTemplate; else isList" class="card__grid">
      <div nz-row>
        <div nz-col nzSpan="24">
          <div class="card__grid__top">
            <div class="card__grid__img" (click)="routeClick(id)">
              <img [src]="img ? img : defaultImage" alt="card img">
            </div>
            <div nz-row nzAlign="middle">
              <div nz-col nzXs="0" nzSm="16">
                <az-tag [category]="category"></az-tag>
              </div>
              <div nz-col nzXs="24" nzSm="8">
                <div nz-row nzJustify="end">
                  <div nz-col>
                    <button nz-button nzType="text" style="padding-top: 0; width: 24px; height: 24px;">
                      <!-- <i nz-icon nzType="heart" nzTheme="fill"></i> -->
                      <i nz-icon nzType="heart" nzTheme="twotone" nzTwotoneColor="#B7BBBF" class="favorite-icon"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="24">
          <div class="card__grid__bottom" (click)="routeClick(id)">
            <div nz-row>
              <div nz-col nzXs="24" nzSm="0" class="card__grid__bottom__tag"><az-tag [category]="category"></az-tag></div>
              <div nz-col nzSpan="24" class="title_height">
                <h4 class="card__grid__bottom__title" nz-typography nzEllipsis [nzEllipsisRows]="2">{{title}}</h4>
              </div>
              <div nz-col nzSpan="24" class="subtitle_height">
                <p class="card__grid__bottom__subtitle">{{price ? price : 'Цена по запросу'}} <span *ngIf="price">сум</span></p>
              </div>
              <div nz-col nzSpan="24" class="undertitle_height">
                <p class="card__grid__bottom__undertitle">
                  {{company}}, <br />
                  {{city}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #isList>
     <div class="card__list">
      <div nz-row>
        <div nz-col nzXs="10" nzSm="10" nzMd="10" nzLg="7" nzXl="6" nzXXl="6">
          <div class="card__list__left">
            <div class="card__list__img" (click)="routeClick(id)">
              <img [src]="img ? img : defaultImage" alt="card img">
            </div>
            <div nz-row nzAlign="middle" nzJustify="end">
              <div nz-col nzXs="0" nzSm="18">
                <az-tag [category]="category"></az-tag>
              </div>
              <div nz-col nzSm="6" class="text-end">
                <button nz-button nzType="text" style="padding-top: 0; width: 24px; height: 24px;">
                  <i nz-icon nzType="heart" nzTheme="twotone" nzTwotoneColor="#B7BBBF" class="favorite-icon"></i>
                </button>
              </div>
            </div>
        </div>
        </div>
        <div nz-col nzXs="14" nzSm="14" nzMd="14" nzLg="17" nzXl="18" nzXXl="18">
          <div class="card__list__right" (click)="routeClick(id)">
            <div nz-row [nzGutter]="[{xs: 0, sm: 0, md: 0, lg: 0, xl: 10}, {xs: 4, sm: 20, md: 20, lg: 0, xl: 0}]">
              <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="13" nzXl="16">
                <div nz-row [nzGutter]="[0, {xs: 4, sm: 0, md: 20, lg: 20, xl: 40}]">
                  <div nz-col nzXs="24" nzSm="0">
                    <az-tag [category]="category"></az-tag>
                  </div>
                  <div nz-col nzSpan="24">
                    <div class="card__list__right__info">
                      <h4 nz-typography class="card__list__right__title" nzEllipsis [nzEllipsisRows]="2">{{title}}</h4>
                      <p nz-typography class="card__list__right__text" nzEllipsis [nzEllipsisRows]="4">{{text}}</p>
                    </div>
                  </div>
                  <div nz-col nzSpan="24">
                    <div>
                      <p class="card__list__right__subtitle">7 458 698 сум </p>
                    </div>
                  </div>
                </div>
              </div>
              <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="11" nzXl="8">             
                  <div class="card__list__derection" nz-row>
                    <div nz-col nzSpan="24" class="location">
                      <a><img src="./assets/images/company-icon.svg" alt="icon"><span>Жахонгир Пардаев</span></a>
                      <div>
                        <img src="./assets/images/location__icon.svg" alt="icon">
                        <span class="location__addres">{{address}}</span>                      
                      </div>
  
  
                    </div>
                    <div nz-col nzXs="0" nzSm="0" nzMd="0" nzLg="24">
                      <div nz-row nzAlign="bottom" style="height: 100%;">
                        <div nz-col>
                          <button nz-button nzType="default" nzSize="large" class="connect__btn" nzBlock>Связаться с продавцом</button>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
                
              </div>
            </div>
        </div>
      </div>
     </div>
    </ng-template>
  </div>
