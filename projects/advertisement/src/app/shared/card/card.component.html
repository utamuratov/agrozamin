<div class="card">
  <ng-container *ngIf="isInline; else grid">
    <div class="card__list">
      <div nz-row>
        <div nz-col nzXs="10" nzSm="10" nzMd="10" nzLg="7" nzXl="6" nzXXl="6">
          <div class="card__list__left">
            <div class="card__list__img" (click)="navigateToDetails(data.id)">
              <img [src]="data.file | noImage" alt="card img" />
            </div>
            <div nz-row nzAlign="middle" nzJustify="end" class="top-links">
              <div nz-col nzXs="0" nzSm="18">
                <az-tag
                  [title]="data.category.name"
                  [category_id]="data.category_id"
                ></az-tag>
              </div>
              <div nz-col nzSm="6" class="text-end">
                <button
                  nz-button
                  nzType="text"
                  style="padding-top: 0; width: 24px; height: 24px"
                  class="add-to-favorite"
                  [ngClass]="{ active: data.favorite }"
                  (click)="toggleFavourite(data)"
                >
                <svg
                width="21"
                height="18"
                viewBox="0 0 21 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2.28651 10.4336L2.28901 10.436L9.2866 16.9637C9.40016 17.0725 9.51083 17.1781 9.61582 17.2581C9.7306 17.3455 9.86744 17.4257 10.042 17.4606L10.0906 17.4703H10.1401H10.3301C10.5793 17.4703 10.7589 17.3411 10.8602 17.2577C10.933 17.1979 11.0185 17.1145 11.0986 17.0365C11.1246 17.0111 11.15 16.9863 11.1743 16.963C11.1749 16.9625 11.1754 16.9619 11.176 16.9613L18.1213 10.4358C18.1214 10.4357 18.1216 10.4356 18.1217 10.4355C19.1626 9.46319 19.8018 8.13639 19.9134 6.71634C20.025 5.29638 19.6009 3.88612 18.7247 2.76322C18.7245 2.76304 18.7244 2.76287 18.7242 2.76269L18.4153 2.36412C17.9121 1.71455 17.2508 1.20475 16.4946 0.883313C15.7384 0.56188 14.9124 0.439512 14.0955 0.52792C13.2785 0.616328 12.4979 0.912551 11.8279 1.38832C11.158 1.8641 10.6211 2.50359 10.2685 3.24577L10.2624 3.25848L10.2571 3.2715C10.2541 3.2788 10.249 3.2851 10.2424 3.28957C10.2357 3.29402 10.228 3.29638 10.2201 3.29638C10.2122 3.29638 10.2044 3.29402 10.1978 3.28957C10.1911 3.2851 10.186 3.2788 10.183 3.2715L10.1777 3.25848L10.1717 3.24577C9.81905 2.5036 9.28216 1.8641 8.61221 1.38832C7.94227 0.912551 7.1616 0.616328 6.34467 0.52792C5.52773 0.439512 4.70178 0.56188 3.94556 0.883313C3.18936 1.20474 2.52812 1.71453 2.02488 2.36406C2.02486 2.36408 2.02485 2.3641 2.02483 2.36412L1.71572 2.76296C0.83828 3.8826 0.410314 5.28945 0.515698 6.70809C0.621118 8.1272 1.25264 9.45581 2.28651 10.4336Z"
                  fill="white"
                  fill-opacity="0.75"
                  stroke="#B7BBBF"
                />
              </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          nz-col
          nzXs="14"
          nzSm="14"
          nzMd="14"
          nzLg="17"
          nzXl="18"
          nzXXl="18"
        >
          <div class="card__list__right" (click)="navigateToDetails(data.id)">
            <div
              nz-row
              [nzGutter]="[
                { xs: 0, sm: 0, md: 0, lg: 0, xl: 10 },
                { xs: 4, sm: 20, md: 20, lg: 0, xl: 0 }
              ]"
            >
              <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="13" nzXl="16">
                <div
                  nz-row
                  [nzGutter]="[0, { xs: 4, sm: 0, md: 20, lg: 20, xl: 40 }]"
                >
                  <div nz-col nzXs="24" nzSm="0">
                    <az-tag
                      [title]="data.category.name"
                      [category_id]="data.category_id"
                    ></az-tag>
                  </div>
                  <div nz-col nzSpan="24">
                    <div class="card__list__right__info">
                      <h4
                        nz-typography
                        class="card__list__right__title"
                        nzEllipsis
                        [nzEllipsisRows]="2"
                      >
                        {{ data.name }}
                      </h4>
                      <p
                        nz-typography
                        class="card__list__right__text"
                        nzEllipsis
                        [nzEllipsisRows]="4"
                      >
                        {{ data.description }}
                      </p>
                    </div>
                  </div>
                  <div nz-col nzSpan="24">
                    <div>
                      <p class="card__list__right__subtitle">
                        {{ data.price | azCurrency }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="11" nzXl="8">
                <div class="card__list__derection" nz-row>
                  <div nz-col nzSpan="24" class="location">
                    <a
                      ><img
                        src="./assets/images/company-icon.svg"
                        alt="icon"
                      /><span>{{ data.contact.full_name }}</span></a
                    >
                    <div>
                      <img
                        src="./assets/images/location__icon.svg"
                        alt="icon"
                      />
                      <span class="location__addres">{{ data.address }}</span>
                    </div>
                  </div>
                  <div nz-col nzXs="0" nzSm="0" nzMd="0" nzLg="24">
                    <div nz-row nzAlign="bottom" style="height: 100%">
                      <div nz-col>
                        <button
                          nz-button
                          nzType="default"
                          nzSize="large"
                          class="connect__btn"
                          nzBlock
                        >
                          Связаться с продавцом
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #grid>
    <div class="card__grid">
      <div nz-row>
        <div nz-col nzSpan="24">
          <div class="card__grid__top">
            <div class="card__grid__img" (click)="navigateToDetails(data.id)">
              <img [src]="data.file | noImage" alt="card img" />
            </div>
            <div nz-row nzAlign="middle">
              <div nz-col nzXs="0" nzSm="16">
                <az-tag
                  [title]="data.category.name"
                  [category_id]="data.category_id"
                ></az-tag>
              </div>
              <div nz-col nzXs="24" nzSm="8">
                <div nz-row nzJustify="end">
                  <div nz-col>
                    <button
                      nz-button
                      nzType="text"
                      class="add-to-favorite"
                      [ngClass]="{ active: data.favorite }"
                      (click)="toggleFavourite(data)"
                    >
                      <!-- <i nz-icon nzType="heart" nzTheme="fill"></i> -->
                      <!-- <i nz-icon nzType="heart" nzTheme="twotone" nzTwotoneColor="#B7BBBF" class="favorite-icon"></i> -->
                      <svg
                        width="21"
                        height="18"
                        viewBox="0 0 21 18"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M2.28651 10.4336L2.28901 10.436L9.2866 16.9637C9.40016 17.0725 9.51083 17.1781 9.61582 17.2581C9.7306 17.3455 9.86744 17.4257 10.042 17.4606L10.0906 17.4703H10.1401H10.3301C10.5793 17.4703 10.7589 17.3411 10.8602 17.2577C10.933 17.1979 11.0185 17.1145 11.0986 17.0365C11.1246 17.0111 11.15 16.9863 11.1743 16.963C11.1749 16.9625 11.1754 16.9619 11.176 16.9613L18.1213 10.4358C18.1214 10.4357 18.1216 10.4356 18.1217 10.4355C19.1626 9.46319 19.8018 8.13639 19.9134 6.71634C20.025 5.29638 19.6009 3.88612 18.7247 2.76322C18.7245 2.76304 18.7244 2.76287 18.7242 2.76269L18.4153 2.36412C17.9121 1.71455 17.2508 1.20475 16.4946 0.883313C15.7384 0.56188 14.9124 0.439512 14.0955 0.52792C13.2785 0.616328 12.4979 0.912551 11.8279 1.38832C11.158 1.8641 10.6211 2.50359 10.2685 3.24577L10.2624 3.25848L10.2571 3.2715C10.2541 3.2788 10.249 3.2851 10.2424 3.28957C10.2357 3.29402 10.228 3.29638 10.2201 3.29638C10.2122 3.29638 10.2044 3.29402 10.1978 3.28957C10.1911 3.2851 10.186 3.2788 10.183 3.2715L10.1777 3.25848L10.1717 3.24577C9.81905 2.5036 9.28216 1.8641 8.61221 1.38832C7.94227 0.912551 7.1616 0.616328 6.34467 0.52792C5.52773 0.439512 4.70178 0.56188 3.94556 0.883313C3.18936 1.20474 2.52812 1.71453 2.02488 2.36406C2.02486 2.36408 2.02485 2.3641 2.02483 2.36412L1.71572 2.76296C0.83828 3.8826 0.410314 5.28945 0.515698 6.70809C0.621118 8.1272 1.25264 9.45581 2.28651 10.4336Z"
                          fill="white"
                          fill-opacity="0.75"
                          stroke="#B7BBBF"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="24">
          <div class="card__grid__bottom" (click)="navigateToDetails(data.id)">
            <div nz-row>
              <div nz-col nzXs="24" nzSm="0" class="card__grid__bottom__tag">
                <az-tag
                  [title]="data.category.name"
                  [category_id]="data.category_id"
                ></az-tag>
              </div>
              <div nz-col nzSpan="24" class="title_height">
                <h4
                  class="card__grid__bottom__title"
                  nz-typography
                  nzEllipsis
                  [nzEllipsisRows]="2"
                >
                  {{ data.name }}
                </h4>
              </div>
              <div nz-col nzSpan="24" class="subtitle_height">
                <p class="card__grid__bottom__subtitle">
                  {{ data.price | azCurrency }}
                </p>
              </div>
              <div nz-col nzSpan="24" class="undertitle_height">
                <p class="card__grid__bottom__undertitle">
                  {{ data.address }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
