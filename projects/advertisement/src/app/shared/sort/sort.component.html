<div nz-col nzXs="0" nzSm="0" nzMd="24" nzLg="24" nzXl="24">
  <div nz-row [nzGutter]="[8, 0]">
    <div nz-col nzXs="0" nzSm="0" nzMd="0" nzLg="0" nzXl="7">
      <span class="sort__variable">{{ "sort" | translate }}:</span>
    </div>
    <div nz-col>
      <a
        class="sort__link"
        [ngClass]="{ active: sortedByPriceDescanding }"
        (click)="toggleSortByPrice()"
        ><span>{{ "byPrice" | translate }}</span>
        <svg
          width="19"
          height="14"
          viewBox="0 0 19 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 2H9"
            stroke="#377BE1"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M1 7H7"
            stroke="#377BE1"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M1 12H5"
            stroke="#377BE1"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M15 13L18 10M15 13L12 10M15 13L15 1"
            stroke="#377BE1"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </div>
    <div nz-col>
      <a
        class="sort__link"
        [ngClass]="{ active: sortedByDateDescanding }"
        (click)="toggleSortByDate()"
        ><span>{{ "byDate" | translate }}</span>
        <svg
          width="19"
          height="14"
          viewBox="0 0 19 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 2H9"
            stroke="#377BE1"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M1 7H7"
            stroke="#377BE1"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M1 12H5"
            stroke="#377BE1"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M15 13L18 10M15 13L12 10M15 13L15 1"
            stroke="#377BE1"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </div>
  </div>
</div>

<div nz-col nzXs="24" nzSm="24" nzMd="0" nzLg="0" nzXl="0">
  <div nz-row [nzGutter]="[8, 0]">
    <div nz-col>
      <a
        nz-dropdown
        nzTrigger="click"
        [nzDropdownMenu]="menu"
        class="sort__link"
        [ngClass]="{
          active: sortedByPriceDescanding || sortedByDateDescanding
        }"
      >
        <span class="sort__response_link">{{
          (sortedByPrice ? "byPrice" : "byDate") | translate
        }}</span>
        <svg
          width="19"
          height="14"
          viewBox="0 0 19 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 2H9"
            stroke="#377BE1"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M1 7H7"
            stroke="#377BE1"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M1 12H5"
            stroke="#377BE1"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M15 13L18 10M15 13L12 10M15 13L15 1"
            stroke="#377BE1"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </div>
  </div>
</div>

<!-- MENU - SORT BY  -->
<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu>
    <li nz-menu-item>
      <a class="sort__link" (click)="toggleSortByPrice()"
        ><span>{{ "byPrice" | translate }}</span
        ><img src="./assets/images/sort.svg" alt="sort icon"
      /></a>
    </li>
    <li nz-menu-item>
      <a class="sort__link" (click)="toggleSortByDate()"
        ><span>{{ "byDate" | translate }}</span
        ><img src="./assets/images/sort.svg" alt="sort icon"
      /></a>
    </li>
  </ul>
</nz-dropdown-menu>
