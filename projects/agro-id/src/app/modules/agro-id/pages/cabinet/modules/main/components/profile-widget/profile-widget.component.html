<div nz-row>
  <div  nz-col nzXs="0" nzSm="24">
    <nz-card class="home__card-profile" nzHoverable [nzTitle]="profileTitle" [nzExtra]="profile">
      <div nz-row [nzGutter]="[0, 10]">
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24" nzXXl="24">
          <div nz-row>
            <div nz-col nzXs="21" nzSm="21" nzMd="21" nzLg="21" nzXl="21" nzXXl="21">
              <span nz-typography>Мои объявления</span>
            </div>
            <div nz-col nzXs="3" nzSm="3" nzMd="3" nzLg="3" nzXl="3" nzXXl="3">
              <nz-badge nzStandalone [nzCount]="2" [nzStyle]="{backgroundColor: '#1890FF'}"></nz-badge>
            </div>
          </div>
        </div>
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24" nzXXl="24">
          <div nz-row>
            <div nz-col nzXs="21" nzSm="21" nzMd="21" nzLg="21" nzXl="21" nzXXl="21">
              <span nz-typography>Изменить адресс</span>
            </div>
            <div nz-col nzXs="3" nzSm="3" nzMd="3" nzLg="3" nzXl="3" nzXXl="3">
              <nz-badge nzStandalone [nzCount]="2" [nzStyle]="{backgroundColor: '#1890FF'}"></nz-badge>
            </div>
          </div>
        </div>
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24" nzXXl="24">
          <div nz-row>
            <div nz-col nzXs="21" nzSm="21" nzMd="21" nzLg="21" nzXl="21" nzXXl="21">
              <span nz-typography>Изменить номер телефона</span>
            </div>
            <div nz-col nzXs="3" nzSm="3" nzMd="3" nzLg="3" nzXl="3" nzXXl="3">
              <nz-badge nzStandalone [nzCount]="2" [nzStyle]="{backgroundColor: '#1890FF'}"></nz-badge>
            </div>
          </div>
        </div>
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24" nzXXl="24">
          <div nz-row>
            <div nz-col nzXs="21" nzSm="21" nzMd="21" nzLg="21" nzXl="21" nzXXl="21">
              <span nz-typography>Изменить логин</span>
            </div>
            <div nz-col nzXs="3" nzSm="3" nzMd="3" nzLg="3" nzXl="3" nzXXl="3">
              <nz-badge nzStandalone [nzCount]="2" [nzStyle]="{backgroundColor: '#1890FF'}"></nz-badge>
            </div>
          </div>
        </div>
        <nz-divider class="home__card_divider"></nz-divider>
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24" nzXXl="24">
          <div nz-row>
            <div nz-col nzXs="21" nzSm="21" nzMd="21" nzLg="21" nzXl="21" nzXXl="21">
              <span nz-typography>Изменить пароль</span>
            </div>
            <div nz-col nzXs="3" nzSm="3" nzMd="3" nzLg="3" nzXl="3" nzXXl="3">
              <nz-badge nzStandalone [nzCount]="2" [nzStyle]="{backgroundColor: '#1890FF'}"></nz-badge>
            </div>
          </div>
        </div>
      </div>
    </nz-card>
    <ng-template #profileTitle>
      <img class="home__card_img" src="../../../../../../../assets/images/agro-id-images/profile-widget.jpg" alt="logo">
      <span class="home__card_title">Профиль</span>
    </ng-template>
    <ng-template #profile>
      <a><i nz-icon nzType="arrow-right" nzTheme="outline" style="color: #CFD3D8;"></i></a>
    </ng-template>
  </div>
  <div nz-col nzXs="24" nzSm="0">

      >
      <div nz-row [nzGutter]="[0, 10]">

        </div>
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24" nzXXl="24">
          <div nz-row>
            <div nz-col nzXs="21" nzSm="21" nzMd="21" nzLg="21" nzXl="21" nzXXl="21">

        </div>
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24" nzXXl="24">
          <div nz-row>
            <div nz-col nzXs="21" nzSm="21" nzMd="21" nzLg="21" nzXl="21" nzXXl="21">
              <span nz-typography>Изменить номер телефона</span>
            </div>
            <div nz-col nzXs="3" nzSm="3" nzMd="3" nzLg="3" nzXl="3" nzXXl="3">
              <nz-badge nzStandalone [nzCount]="2" [nzStyle]="{backgroundColor: '#1890FF'}"></nz-badge>
            </div>
          </div>
        </div>
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24" nzXXl="24">
          <div nz-row>
            <div nz-col nzXs="21" nzSm="21" nzMd="21" nzLg="21" nzXl="21" nzXXl="21">
              <span nz-typography>Изменить логин</span>
            </div>
            <div nz-col nzXs="3" nzSm="3" nzMd="3" nzLg="3" nzXl="3" nzXXl="3">
              <nz-badge nzStandalone [nzCount]="2" [nzStyle]="{backgroundColor: '#1890FF'}"></nz-badge>
            </div>
          </div>
        </div>
        <nz-divider class="home__card_divider"></nz-divider>
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24" nzXXl="24">
          <div nz-row>
            <div nz-col nzXs="21" nzSm="21" nzMd="21" nzLg="21" nzXl="21" nzXXl="21">
              <span nz-typography>Изменить пароль</span>
            </div>
            <div nz-col nzXs="3" nzSm="3" nzMd="3" nzLg="3" nzXl="3" nzXXl="3">
              <nz-badge nzStandalone [nzCount]="2" [nzStyle]="{backgroundColor: '#1890FF'}"></nz-badge>
            </div>
          </div>
        </div>
      </div>
      </nz-collapse-panel>
    </nz-collapse>

    <ng-template #title3>
      <img class="home__card_img" src="../../../../../../../assets/images/agro-id-images/profile-widget.jpg" alt="logo">
      <span class="home__card_title">Профиль</span>
    </ng-template>
  </div>
</div>
