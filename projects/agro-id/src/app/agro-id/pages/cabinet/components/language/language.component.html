<div nz-col nzXs="5" nzSm="3" nzMd="3" nzLg="2" nzXl="2" nzXXl="1">
  <a
    nz-button
    nzShape="circle"
    nzTrigger="click"
    nz-dropdown
    [nzDropdownMenu]="menu"
  >
    {{
      (currentLanguageCode | currentLanguage: (language$ | async))?.short_name
    }}
  </a>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="header__lang-btns">
      <button
        *ngFor="let language of language$ | async"
        (click)="onChangeLanguage(language.code)"
        nzShape="circle"
        nz-button
      >
        {{ language.short_name }}
      </button>
    </div>
  </nz-dropdown-menu>
</div>
