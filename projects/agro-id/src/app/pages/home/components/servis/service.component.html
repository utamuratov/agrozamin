<div class="services">
  <div class="container">
    <div
      nz-row
      [nzGutter]="[
        { xs: 0, sm: 0, md: 0, lg: 0, xl: 0 },
        { xs: 20, sm: 30, md: 30, lg: 30, xl: 50 }
      ]"
    >
      <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
        <h3 class="services__title" nz-typography>Наши сервисы</h3>
      </div>
      <div nz-col nzXs="0" nzSm="0" nzMd="0" nzLg="0" nzXl="24" class="carousel">
        <button nz-button nzType="default" nzSize="large" nzShape="circle" class="carousel__btn left" (click)="pre(carousel)"><i nz-icon nzType="left" nzTheme="outline"></i></button>
        <nz-carousel #carousel [nzEffect]="'scrollx'" class="services__carousel" [nzDots]="false">
          <div nz-carousel-content *ngFor="let service of services">
            <div nz-row [nzGutter]="[30, 0]">
              <div nz-col nzSpan="8" *ngFor="let serviceCard of service">
                <div class="services__card">
                  <div nz-row [nzGutter]="[0, 24]">
                    <div nz-col nzSpan="24">
                      <div class="services__card__logo position">
                        <img
                          [src]="serviceCard.logo"
                          alt="logo"
                        />
                      </div>
                    </div>
                    <div nz-col nzSpan="24" class="position">
                      <h5 nz-typography class="services__card__title">
                        {{serviceCard.title}}
                      </h5>
                      <p
                        nz-typography
                        class="services__card__text"
                        nzEllipsis
                        [nzEllipsisRows]="4"
                      >
                        {{serviceCard.description}}
                      </p>
                    </div>
                    <div nz-col nzSpan="24" class="position">
                      <button nz-button nzType="default" nzSize="large" class="services__card__btn">
                        {{serviceCard.button}}
                      </button>
                    </div>
                    <div nz-col nzSpan="24" class="blur_block" [style.background]="serviceCard.color">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nz-carousel>
        <button nz-button nzType="default" nzSize="large" nzShape="circle" class="carousel__btn right" (click)="next(carousel)"><i nz-icon nzType="right" nzTheme="outline"></i></button>
      </div>
      <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="0">
        <div class="services__scroll">
          <div class="services__card" *ngFor="let card of serviceScroll">
            <div nz-row [nzGutter]="[0, 20]">
              <div nz-col nzSpan="24">
                <div class="border-bottom">
                  <div class="services__card__logo position">
                    <img
                      [src]="card.logo"
                      alt="logo"
                    />
                  </div>
                </div>
              </div>
              <div nz-col nzSpan="24" class="position">
                <h5 nz-typography class="services__card__title">
                  {{card.title}}
                </h5>
                <p
                  nz-typography
                  class="services__card__text"
                  nzEllipsis
                  [nzEllipsisRows]="4"
                >
                  {{card.description}}
                </p>
              </div>
              <div nz-col nzSpan="24" class="position">
                <button nz-button nzType="default" nzSize="large" class="services__card__btn">
                  {{card.button}}
                </button>
              </div>
              <div nz-col nzSpan="24" class="blur_block" [style.background]="card.color">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
