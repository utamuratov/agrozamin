<div nz-col nzSm="24">
  <div nz-row>
    <div nz-col nzXs="0" nzSm="0" nzMd="0" nzLg="0" nzXl="24">
      <nz-steps [nzCurrent]="currentStep">
        <nz-step [nzTitle]="'signUpStep1' | translate"></nz-step>
        <nz-step [nzTitle]="'signUpStep2' | translate"></nz-step>
        <nz-step [nzTitle]="'signUpStep3' | translate"></nz-step>
      </nz-steps>
    </div>
  </div>

  <div [ngSwitch]="currentStep">
    <sign-up
      (changeStep)="changeStepFromSignUp($event)"
      *ngSwitchCase="step.SignUp"
    ></sign-up>
    <sign-up-confirmation
      (changeStep)="goToNextStep($event)"
      [data]="data"
      *ngSwitchCase="step.Confirmation"
    ></sign-up-confirmation>
    <app-sign-up-success *ngSwitchCase="step.Success"></app-sign-up-success>
  </div>
</div>
