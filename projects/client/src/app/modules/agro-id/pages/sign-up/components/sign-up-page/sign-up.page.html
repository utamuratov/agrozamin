<div class="sign-up__page" nz-col nzSm="24">
  <div nz-row>
    <div nz-col nzXs="0" nzSm="0" nzMd="0" nzLg="0" nzXl="19">
      <nz-steps [nzCurrent]="currentStep">
        <nz-step
          [nzTitle]="currentStep === signUpStep.SignUp ?  ('signUpStep1' | translate ): '' "
        ></nz-step>
        <nz-step
          [nzTitle]="currentStep === signUpStep.Confirmation ?  ('signUpStep2' | translate ): '' "
        ></nz-step>
        <nz-step
          [nzTitle]="currentStep === signUpStep.Success ?  ('signUpStep3' | translate ): '' "
        ></nz-step>
      </nz-steps>
    </div>
  </div>

  <div [ngSwitch]="currentStep">
    <sign-up
      (changeStep)="changeStepFromSignUp($event)"
      *ngSwitchCase="signUpStep.SignUp"
    ></sign-up>
    <sign-up-confirmation
      (changeStep)="goToNextStep($event)"
      [data]="data"
      *ngSwitchCase="signUpStep.Confirmation"
    ></sign-up-confirmation>
    <sign-up-success *ngSwitchCase="signUpStep.Success"></sign-up-success>
  </div>
</div>
