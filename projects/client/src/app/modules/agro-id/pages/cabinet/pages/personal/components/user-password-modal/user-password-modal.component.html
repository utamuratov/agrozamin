<!-- USER NAME -->
<nz-modal
  [(nzVisible)]="isVisible"
  (nzOnCancel)="handleCancel()"
>
  <form nz-form nzLayout="vertical" [formGroup]="validateForm">
    <div *nzModalTitle>
      <h4 nz-typography>Изменить пароль</h4>
    </div>
    <ng-container *nzModalContent>

      <nz-form-item>
        <nz-form-label [nzSm]="24" [nzXs]="24" nzFor="password" nzRequired>Введите новый пароль</nz-form-label>
        <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="Please input your password!">
          <input
            nz-input
            type="password"
            id="password"
            nzSize="large"
            formControlName="password"
            (ngModelChange)="updateConfirmValidator()"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="24" [nzXs]="24" nzFor="checkPassword" nzRequired>Повторите новый пароль</nz-form-label>
        <nz-form-control [nzSm]="24" [nzXs]="24" [nzErrorTip]="errorTpl">
          <input nz-input type="password" formControlName="checkPassword" nzSize="large" id="checkPassword" />
          <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
            <ng-container *ngIf="control.hasError('confirm')">
              Two passwords that you enter is inconsistent!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>

    </ng-container>

    <div *nzModalFooter nz-row nzGutter="10">
      
      <div nz-col nzSpan="24">
        <button
          class="font-agro-medium"
          nzBlock
          nz-button
          nzType="primary"
          nzShape="round"
          (click)="submitForm()"
        >
          Сохранить
        </button>
      </div>
    </div>
  </form>
</nz-modal>
