<!-- USER EMAIL -->
<nz-modal [(nzVisible)]="config.isVisibleModal" (nzOnCancel)="handleCancel()">
  <div *nzModalTitle>
    <h4 nz-typography>{{config.data != '' ? 'Изменить' : 'Добавить'}} {{config.title}}</h4>
    <span nz-typography>{{config.text}}</span>
  </div>
   <ng-container *nzModalContent>

    <form nz-form nzLayout="vertical" [formGroup]="validateForm">
      <nz-form-item>
        <nz-form-control [nzSpan]="24" [nzErrorTip]="config.title == 'Email' ? 'Поле заплнено не корректно' : 'Поле заплнено не корректно. Перед цифрами дожен быть +'">
          <input nz-input [type]="config.title == 'Email' ? 'email' : 'number' " formControlName="contact" nzSize="large" placeholder="Введите ваш {{config.title}}">
        </nz-form-control>
      </nz-form-item >
    </form>

   </ng-container>
   <div *nzModalFooter nz-row nzGutter="10">
     <div nz-col nzSpan="24"><button class="font-agro-medium" nzBlock nz-button nzType="primary" (click)="submitForm()">Продолжить</button></div>
  </div>
 </nz-modal>
