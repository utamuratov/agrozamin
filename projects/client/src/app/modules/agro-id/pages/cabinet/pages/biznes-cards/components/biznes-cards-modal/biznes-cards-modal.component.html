<nz-modal
  [(nzVisible)]="isVisibleModal"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()"
>
  <ng-template #modalTitle><h3 nz-typography>Добавление визитки</h3></ng-template>

  <ng-template #modalContent>
    <form nz-form [formGroup]="validateForm" nzLayout="vertical">
      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <div nz-row nzAlign="middle" nzJustify="center" [nzGutter]="[0, 10]"> 
            <div nz-col nzXs="12" nzSm="6" nzMd="6" nzLg="6" nzXl="8" nzXXl="8" class="text-center">
              <div nz-row>
                <div nz-col nzXs="0" nzSm="0" nzMd="0" nzLg="0" nzXl="24">
                  <nz-avatar [nzSize]="140" nzIcon="user"></nz-avatar>
                </div>
                <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="0">
                  <nz-avatar [nzSize]="100" nzIcon="user"></nz-avatar>
                </div>
              </div>
            </div>
            <div nz-col nzXs="24" nzSm="18" nzMd="18" nzLg="18" nzXl="16" nzXXl="16">
              <div nz-row [nzGutter]="[0, 15]" nzJustify="center">
                <div nz-col>Фотография будет отображаться в визиках - в приложениях и устройствах, использующих вашу учетную запись.</div>
                <div nz-col><button nz-button nzShape="round" nzType="default">Добавить фотографию</button></div>
              </div>
            </div>
          </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="companyName">Имя</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input nz-input type="text" id="companyName" nzSize="large" formControlName="firstName" placeholder="Введите имя" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="companyName">Фамилия</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input nz-input type="text" id="companyName" nzSize="large" formControlName="lastName" placeholder="Введите фамилия" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="companyName">Телефон</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input nz-input type="text" id="companyName" nzSize="large" formControlName="phone" placeholder="Введите номер телефона" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="companyName">Email</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input nz-input type="text" id="companyName" nzSize="large" formControlName="mail" placeholder="Введите ваш email" />
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <div nz-row>
      <div nz-col nzSpan="24">
        <button
         nzShape="round"
          nz-button
          nzType="primary"
          (click)="handleOk()"
          [nzLoading]="isConfirmLoading"
          nzBlock
        >
          Проверить
        </button>
      </div>
    </div>
  </ng-template>
</nz-modal>
