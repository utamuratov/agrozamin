<div nz-row class="business-card">
  <div nz-col nzXs="21" nzSm="21" nzMd="21" nzLg="20" nzXl="20" nzXXl="21">
      <h4 nz-typography>Мои визитки</h4>
      <nz-divider></nz-divider>
      <div nz-row [nzGutter]="[8, 8]">

        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="12" nzXl="12" nzXXl="8" *ngFor="let card of userCard">
          <nz-card nzHoverable>
            <div nz-row nzAlign="middle" nzGutter="15" nzJustify="center">
              <div nz-col nzXs="12" nzSm="4" nzMd="3" nzLg="5" nzXl="4" nzXXl="4" class="avatar"><nz-avatar nzSize="large" nzIcon="user"></nz-avatar></div>
              <div nz-col nzXs="16" nzSm="16" nzMd="18" nzLg="15" nzXl="16" nzXXl="16"><h5 nz-typography style="margin: 0;">{{card.firstName + ' ' + card.lastName}}</h5></div>
              <div nz-col nzXs="8" nzSm="4" nzMd="3" nzLg="4" nzXl="4" nzXXl="4" style="text-align: end;"><button (click)="showModal({title: 'Изменить данные визитка', isVisibleEditModal: true, data: card})" nz-button nzType="link"><i nz-icon nzType="edit"></i></button></div>
            </div>
            <nz-divider style="margin: 8px 0;"></nz-divider>
            <div style="height: 80px; ">
              <div nz-row nzGutter="5" *ngFor="let item of card.phone" >
                <div nz-col >
                  <span nz-typography><i nz-icon nzType="phone" nzTheme="outline"></i><a href="tel:{{item}}">{{item}}</a></span>
                </div>
              </div>
              <div style="margin-top: 10px;">
                <span nz-typography><i nz-icon nzType="mail" nzTheme="outline"></i> {{card.mail}}</span>
              </div>
              
            </div>
          </nz-card>
        </div>
        
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="12" nzXl="12" nzXXl="8">
          <nz-card nzHoverable class="height-100" nz-row nzJustify="center" nzAlign="middle">
            <nz-card-meta [nzDescription]="coverTemplate"></nz-card-meta>
            <ng-template #coverTemplate >
              <button (click)="showModal({title: 'Добавить данные визитки', isVisibleEditModal: true})" nzBlock nz-button nzType="dashed" nzShape="circle" nzSize="large"><i nz-icon nzType="plus" nzTheme="outline"></i></button>
            </ng-template>
          </nz-card>
        </div>
      </div>
  </div>
  <div nz-col nzXs="3" nzSm="3" nzMd="3" nzLg="4" nzXl="4" nzXXl="3"></div>
</div>


<business-card-modal *ngIf="card && card.isVisibleEditModal" [config]="card"></business-card-modal>
