<div nz-row>
  <div nz-col nzSpan="20" nzOffset="2" class="legal">
    <h2 class="cabinet-title" nz-typography>Главная визитка</h2>
    <div nz-row [nzGutter]="[20, 20]">
      <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="12" nzXXl="8">
        <az-inline-card
          [titleOne]="'Нарбеков Артур'"
          [titleTwo]="'narbekov@gmail.com'"
          [titleThree]="'+998 90 326 20 13'"
          [iconForAvatar]="'user'"
        >
        </az-inline-card>
      </div>
    </div>

    <nz-divider></nz-divider>

    <h2 class="cabinet-title" nz-typography>Мои визитки</h2>
    <div nz-row class="legal__block">
      <div nz-col nzSpan="24">
        <div nz-row [nzGutter]="[20, 20]">
          <div
            nz-col
            *ngFor="let user of userCard"
            nzXs="24"
            nzSm="24"
            nzMd="24"
            nzLg="24"
            nzXl="12"
            nzXXl="8"
          >
            <az-inline-card
              [titleOne]="user.firstName + ' ' + user.lastName"
              [titleTwo]="user.mail"
              [titleThree]="user.phone"
              [avatar]="user.avatar"
              [isVisiblePopover]="user.visible"
              [hasThreeDots]="true"
            >
              <div style="width: 132px">
                <button
                  nz-button
                  nzBlock
                  nzType="link"
                  class="text-start"
                  (click)="modal.isVisibleModal = true; modal.user = activeUser; modal.onInit()"
                >
                  <i nz-icon nzType="edit" nzTheme="outline"></i>Изменить
                </button>
                <button
                  nz-button
                  nzBlock
                  nzType="link"
                  nzDanger
                  class="text-start"
                  (click)="deleteCard(user.id)"
                >
                  <i nz-icon nzType="delete" nzTheme="outline"></i>Удалить
                </button>
              </div>
            </az-inline-card>
          </div>

          <div
            nz-col
            nzXs="24"
            nzSm="24"
            nzMd="24"
            nzLg="24"
            nzXl="12"
            nzXXl="8"
          >
            <button
              nz-button
              nzBlock
              class="legal__add-card"
              (click)="modal.isVisibleModal = true; modal.user = activeUser; modal.onInit()"
            >
              <i nz-icon nzType="plus-circle" nzTheme="outline"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<az-add-edit-business-card
  #modal
  (closeIsVisible)="closeModal($event)"
></az-add-edit-business-card>
