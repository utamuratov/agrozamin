<nz-modal
  [(nzVisible)]="isVisibleModal"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()"
>
  <ng-template #modalTitle><h3 nz-typography>Добавить компанию</h3></ng-template>

  <ng-template #modalContent>
    <form nz-form [formGroup]="validateForm" nzLayout="vertical">
      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <div nz-row nzAlign="middle" nzJustify="center" [nzGutter]="[10, 10]">
            <div nz-col nzXs="12" nzSm="6" nzMd="6" nzLg="6" nzXl="8" nzXXl="8" class="text-center">
              <div nz-row>
                <div nz-col nzXs="0" nzSm="0" nzMd="0" nzLg="0" nzXl="24">
                  <nz-avatar [nzSize]="140" [nzIcon]="avatar ? '' :'camera'" [nzSrc]="avatar ? avatar : ''" ></nz-avatar>
                </div>
                <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="0">
                  <nz-avatar [nzSize]="100" [nzIcon]="avatar ? '' :'camera'" [nzSrc]="avatar ? avatar : ''" ></nz-avatar>
                </div>
              </div>
            </div>
            <div nz-col nzXs="24" nzSm="18" nzMd="18" nzLg="18" nzXl="16" nzXXl="16">
              <div nz-row [nzGutter]="[0, 15]" nzJustify="center">
                <div nz-col><span>{{avatar ? '' : 'Персонализируйте свою компанию с помощью фотографи или логотипа'}} Фотография профиля будет отображаться 
                    в приложениях и устройствах, использующих вашу учетную запись AgroID.</span></div>
                <div nz-col><button nz-button nzShape="round" nzType="default">{{avatar ? 'Изменить' : 'Добавить'}} фотографию</button></div>
              </div>
            </div>
          </div>
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="companyName">Название компании</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input nz-input type="text" id="companyName" nzSize="large" formControlName="companyName" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="companyAdres">Адрес</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input nz-input type="text" id="companyAdres" nzSize="large" formControlName="companyAdres" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="bank">Банк</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input nz-input type="text" id="bank" nzSize="large" formControlName="bank" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="stir">ИНН</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input nz-input type="number" id="stir" nzSize="large" formControlName="stir" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="mfo">МФО</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input nz-input type="number" id="mfo" nzSize="large" formControlName="mfo" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="paymentAccount">Расчетный счет</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input nz-input type="number" id="paymentAccount" nzSize="large" formControlName="paymentAccount" />
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <div nz-row [nzGutter]="[20,0]">
      <div nz-col nzSpan="12">
        <button nzShape="round" nz-button nzType="default" (click)="handleCancel()" nzBlock>
         Отмена
        </button>
      </div>
      <div nz-col nzSpan="12">
        <button
         nzShape="round"
          nz-button
          nzType="primary"
          (click)="handleOk()"
          [nzLoading]="isConfirmLoading"
          nzBlock
        >
          Сохранить
        </button>
      </div>
    </div>
  </ng-template>
</nz-modal>
