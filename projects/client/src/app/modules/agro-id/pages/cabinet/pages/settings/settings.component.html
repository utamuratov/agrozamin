<div nz-row>
  <div nz-col nzSpan="20" nzOffset="2" class="settings">
    <h2 class="cabinet-title" nz-typography>Настройки</h2>
    <div nz-row class="settings__block">
      <div nz-col nzSpan="22" nzOffset="1" >
          <div nz-row>
           
            <div nz-col nzSpan="24">
              <nz-checkbox-wrapper (nzOnChange)="log($event)">
                <div nz-row>
                  <nz-divider></nz-divider>
                  <div nz-col nzSpan="24"><label nz-checkbox nzValue="A">наличие кнопки "Обратный звонок" на моих страницах</label></div>
                  <nz-divider></nz-divider>
                  <div nz-col nzSpan="24"><label nz-checkbox nzValue="B">уведомлять на email о переносе моих грузов в архив</label></div>
                  <nz-divider></nz-divider>
                  <div nz-col nzSpan="24"><label nz-checkbox nzValue="C">уведомлять на email о переносе моих машин в архив</label></div>
                  <nz-divider></nz-divider>
                  <div nz-col nzSpan="24"><label nz-checkbox nzValue="D">уведомлять на email о новых сообщениях от пользователей сайта</label></div>
                  <nz-divider></nz-divider>
                  <div nz-col nzSpan="24"><label nz-checkbox nzValue="E">уведомлять на email о новых сообщениях от Администрации сайта</label></div>
                  <nz-divider></nz-divider>
                  <div nz-col nzSpan="24"><label nz-checkbox nzValue="F">уведомлять на email о действиях модератора</label></div>
                  <nz-divider></nz-divider>
                  <div nz-col nzSpan="24"><label nz-checkbox nzValue="G">уведомлять на email о предстоящем удалении устаревших объявлений</label></div>
                  <nz-divider></nz-divider>
                  <div nz-col nzSpan="24"><label nz-checkbox nzValue="H">уведомлять на email о предстоящем удалении устаревших вакансий</label></div>
                  <nz-divider></nz-divider>
                </div>
              </nz-checkbox-wrapper>
            </div>
            
            <div nz-col nzSpan="24">
              <div nz-row [nzGutter]="[10, 20]" nzJustify="space-between">
                <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="8" nzXl="6" nzXXl="4"><button nz-button nzBlock nzShape="round">Удалить аккаунт</button></div>
                <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="8" nzXl="6" nzXXl="4" class="text-end"><button nz-button nzBlock class="settings__save-btn" nzShape="round">Сохранить</button></div>
              </div>   
            </div>

          </div>
      </div>
    </div>
  </div>
</div>
