<div class="container">
  <div class="credits">
    <div
      nz-row
      [nzGutter]="[
        { xs: 0, sm: 0 },
        { xs: 20, sm: 30 }
      ]"
    >
      <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
        <h3 nz-typography class="credits__title">
          Кредиты для сельского хозяйства
        </h3>
      </div>
      <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
        <div
          nz-row
          [nzGutter]="[
            { xs: 20, sm: 20, xl: 30 },
            { xs: 20, sm: 20, xl: 30 }
          ]"
        >
          <div
            nz-col
            nzXs="24"
            nzSm="12"
            nzMd="12"
            nzLg="12"
            nzXl="12"
            *ngFor="let credit of credits"
          >
            <div class="credits__card">
              <div nz-row class="credits__card__info">
                <div nz-col nzXs="14" nzSm="14" nzMd="13" nzLg="12" nzXl="12">
                  <div nz-row>
                    <div nz-col nzSpan="24">
                      <h4 nz-typography class="credits__card__info__title">
                        {{ credit.title }}
                      </h4>
                    </div>
                    <div
                      nz-col
                      nzXs="0"
                      nzSm="24"
                      class="credits__card__info__btn"
                    >
                      <button>Подробнее</button>
                    </div>
                  </div>
                </div>
                <div
                  nz-col
                  nzXs="10"
                  nzSm="10"
                  nzMd="11"
                  nzLg="12"
                  nzXl="12"
                ></div>
              </div>
              <div class="credits__card__img">
                <img [src]="credit.img" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
