<div class="container">
  <div class="banner">
    <nz-carousel [nzEffect]="'scrollx'">
      <div nz-carousel-content *ngFor="let index of bannerCarousel">
        <div class="banner__content">
          <div class="banner__content__img">
            <img
              src="../../../../../assets/images/agrozamin/banner-bg-1.jpg"
              alt="background"
            />
          </div>

          <div class="banner__content__pattern">
            <img
              src="../../../../../assets/images/agrozamin/circles-banner-pattern.png"
              alt="pattern"
            />
          </div>

          <div nz-row class="banner__content__info">
            <div nz-col nzXs="24" nzSm="24" nzMd="11" nzLg="12" nzXl="12">
              <div
                nz-row
                [nzGutter]="[
                  { xs: 0, sm: 0, md: 0, lg: 0, xl: 0 },
                  { xs: 130, sm: 152, md: 24, lg: 26, xl: 68 }
                ]"
              >
                <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
                  <div class="banner__content__descriptions">
                    <h3 nz-typography class="banner__content__info__title">
                      O’zimizniki – ваш надёжный партнер
                    </h3>
                    <p nz-typography class="banner__content__info__text">
                      Онлайн-платформа, объединяющая современные решения для
                      фермеров: продажа и покупка товаров, модернизация вашего
                      бизнеса. Использование площадки — это экономия вашего
                      времени, оптимизация затрат.
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div nz-col nzXs="24" nzSm="24" nzMd="13" nzLg="12" nzXl="12">
              <div class="banner__content__info__img">
                <img
                  src="../../../../../assets/images/agrozamin/banner-1.png"
                  alt=""
                />
              </div>
            </div>
            <div class="banner__content__info__btn">
              <button nz-button nzSize="large" nzType="primary">
                Подать объявление
              </button>
            </div>
          </div>
        </div>
      </div>
    </nz-carousel>
  </div>
</div>
