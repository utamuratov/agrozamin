
<div class="agrozamin-app">
  <div class="container">
    <div class="carousel">
      <nz-carousel [nzEffect]="'scrollx'">
        <div nz-carousel-content *ngFor="let index of [1, 2, 3]">
          <div nz-row class="carousel__content">
            <div nz-col nzSpan="12">
              <div nz-row [nzGutter]="[0,50]">
                
                <div class="carousel__content__title" nz-col nzSpan="24">
                  <h3>Скачай уникальное мобильное приложение O’zimizniki</h3>  
                </div>
                
                <div class="carousel__content__info" nz-col nzSpan="24">
                  <div nz-row [nzGutter]="[0,32]">
                    <div nz-col nzSpan="24">
                      <div nz-row [nzGutter]="[24,0]">
                        <div nz-col nzSpan="4">
                          <div class="logo">
                            <img src="../../../../../assets/images/agrozamin/agrozaminAppIcon1.png" alt="">
                          </div>
                        </div>
                        <div nz-col nzSpan="20">
                          <p>Самый большой каталог
                            поставщиков продукции и услуг</p>
                        </div>
                      </div>
                    </div>
                    <div nz-col nzSpan="24">
                      <div nz-row [nzGutter]="[24,0]">
                        <div nz-col nzSpan="4">
                          <div class="logo">
                            <img src="../../../../../assets/images/agrozamin/agrozaminAppIcon2.png" alt="">
                          </div>
                        </div>
                        <div nz-col nzSpan="20">
                          <p>Незаменимый помощник
                            и удобные сервисы в одном месте</p>
                        </div>
                      </div>
                    </div>
                    <div nz-col nzSpan="24">
                      <div nz-row [nzGutter]="[24,0]">
                        <div nz-col nzSpan="4">
                          <div class="logo">
                            <img src="../../../../../assets/images/agrozamin/agrozaminAppIcon3.png" alt="">
                          </div>
                        </div>
                        <div nz-col nzSpan="20">
                          <p>Дополнительные финансовые 
                            возможности напрямую от Агробанка </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="carousel__content__applogo" nz-col nzSpan="24">
                    <div nz-row [nzGutter]="[16,0]">
                      <div nz-col nzSpan="12">
                        <div class="carousel__content__applogo__logo">
                          <img  src="../../../../../assets/images/agrozamin/Footer-Mobile app store badge (1).svg" alt="">
                        </div>
                      </div>
                      <div nz-col nzSpan="12">
                        <div class="carousel__content__applogo__logo">
                          <img  src="../../../../../assets/images/agrozamin/Footer-Mobile app store badge.svg" alt="">
                        </div>
                      </div>
                    </div>                  
                </div>

              </div>
            </div>
            <div nz-col nzSpan="12">
              <div class="carousel__content__img">
                <img src="../../../../../assets/images/agrozamin/Apple-iPhone-12 1.png" alt="app image">
              </div>
            </div>
          </div>
        </div>
      </nz-carousel>
    </div>
  </div>
</div>
