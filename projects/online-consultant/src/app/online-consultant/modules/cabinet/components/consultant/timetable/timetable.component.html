<div nz-row [nzGutter]="[0, 32]">
  <div nz-col nzSpan="24">
    <nz-button-group class="timetable__content__btn-group">
      <button nz-button nzType="text">
        <i nz-icon nzType="left"></i>
      </button>
      <button nz-button nzType="text">
        11 марта - 17 марта,
        <span class="timetable__content__btn-group_text"
          >2022</span
        >
      </button>
      <button nz-button nzType="text">
        <i nz-icon nzType="right"></i>
      </button>
    </nz-button-group>
  </div>
  <div nz-col nzSpan="24">
    <div nz-row [nzGutter]="[0, 24]">
      <div nz-col nzSpan="24">
        <div class="timetable__content__list-day">
          <div
            class="timetable__content__select-day"
            *ngFor="let day of weekDay"
          >
            <span class="timetable__content__week__day">{{
              day.day
            }}</span>
            <label
              class="timetable__content__week__radio"
              (click)="getHours(day.id)"
            >
              <input
                type="radio"
                name="day"
                [checked]="day.active"
                [value]="day.value"
                [disabled]="day.disabled"
              />
              <span>{{ day.date }}</span>
            </label>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="24">
        <p class="timetable__content__text">
          Свободное время специалиста
        </p>
      </div>
      <div nz-col nzSpan="24">
        <div nz-row nzJustify="space-between" nzAlign="middle">
          <div nz-col>
            <p class="timetable__content__text time-pick">
              Общее рабочее время
            </p>
          </div>
          <div nz-col>
            <div nz-row [nzGutter]="[20, 0]" nzAlign="middle">
              <div nz-col><nz-time-picker [(ngModel)]="time" nzFormat="HH:mm" nzSize="large"></nz-time-picker></div>
              <div nz-col><nz-time-picker [(ngModel)]="time" nzFormat="HH:mm" nzSize="large"></nz-time-picker></div>
              <div nz-col>
                <span class="timetable__content__switcher">Выходной</span>
                <nz-switch [(ngModel)]="switchValue"></nz-switch>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="24">
        <div nz-row [nzGutter]="[0, 16]">
          <div nz-col nzSpan="24" *ngFor="let hours of hoursTable">
            <div nz-row class="timetable__content__hour">
              <div nz-col nzSpan="24">
                <label class="timetable__content__hour__label">
                  <input type="checkbox" name="hour" [value]="'hour'" [checked]="hours.active" />
                  <span
                    class="timetable__content__hour_custom-radio"
                  >
                    <span></span>
                  </span>
                  <span
                    class="timetable__content__hour__text"
                    >{{ hours.time }}</span
                  >   
                </label>
              </div>
              <div nz-col nzSpan="24" *ngIf="hours.reserved">
                <div class="timetable__content__description">
                    <div class="timetable__content__description_bg" nz-row nzJustify="space-between" nzAlign="middle"> 
                      <div nz-col>
                        <nz-avatar nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
                        <span class="timetable__content__description__name">{{hours?.description?.name}}</span>
                      </div>
                      <div nz-col>
                        <button nz-button nzType="text" class="timetable__content__description__btn">
                          Посмотреть в заявках
                          <i nz-icon><img src="./assets/images/req.svg" alt="icon"></i>
                        </button>
                      </div>
                    </div>
                </div>
              </div>
            </div>
           
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
