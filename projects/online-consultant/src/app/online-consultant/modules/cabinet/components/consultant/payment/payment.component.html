<div class="payment">
  <div class="container">
    <div nz-row [nzGutter]="[0, 60]">
      <div nz-col nzSpan="24">
        <div nz-row [nzGutter]="[0, 20]">
          <div nz-col nzSpan="24">
            <h4 class="payment__title">Карты</h4>
          </div>
          <div nz-col nzSpan="24">
            <div nz-row [nzGutter]="[24, 24]">
              <div nz-col nzSpan="6">
                <div class="paymentCard">
                  <div nz-row [nzGutter]="[0, 10]">
                    <div nz-col nzSpan="24">
                      <div nz-row nzJustify="space-between" nzAlign="middle">
                        <div nz-col>
                          <button class="paymentCard__close-btn"><img src="./assets/images/close.svg" alt="close"></button>
                        </div>
                        <div nz-col>
                          <div class="paymentCard__type">
                            <img src="./assets/images/visa-logo.svg" alt="logo">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div nz-col nzSpan="24">
                      <div nz-row class="paymentCard__number" nzJustify="space-around">
                        <div nz-col>86**</div>
                        <div nz-col>****</div>
                        <div nz-col>****</div>
                        <div nz-col>3678</div>
                      </div>
                    </div>
                    <div nz-col nzSpan="24">
                      <h5 class="paymentCard__holder">Мун Тимур</h5>
                    </div>
                  </div>
                </div>
              </div>
              <div nz-col nzSpan="6">
                <button class="paymentCard__add">
                  <i nz-icon nzType="plus-circle" nzTheme="outline"></i>
                  <span>Добавить карту</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="24">
        <div nz-row [nzGutter]="[0, 20]">
          <div nz-col nzSpan="24">
            <h4 class="payment__title">Аналитика</h4>
          </div>
          <div nz-col nzSpan="24">
            <div nz-row [nzGutter]="[36, 0]">
              <div nz-col nzSpan="12">
                <div class="payment__analytics">

                  <div class="flex">
                    <div class="flex-item">
                      <div style="display: block;">
                      <canvas baseChart width="400" height="400"
                                  [data]="lineChartData"
                                  [options]="lineChartOptions"
                                  [type]="lineChartType"
                                  (chartHover)="chartHovered($event)"
                                  (chartClick)="chartClicked($event)"></canvas>
                      </div>
                    </div>
                    <div class="flex-item">
                      <table class="table table-responsive table-condensed">
                        <tr>
                          <th *ngFor="let label of lineChartData.labels">{{label}}</th>
                        </tr>
                        <tr *ngFor="let d of lineChartData.datasets; let i=index" [class]="'line-'+i">
                          <td *ngFor="let label of lineChartData.labels; let j=index">{{d && d.data[j]}}</td>
                        </tr>
                      </table>
                    </div>
                  </div>

                </div>
              </div>
              <div nz-col nzSpan="12">
                <div class="payment__analytics">
                  <div>
                    <div>
                      <div style="display: block">
                        <canvas baseChart
                          [data]="doughnutChartData"                  
                          [type]="doughnutChartType">
                        </canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="24">
        <div nz-row [nzGutter]="[0, 20]">
          <div nz-col nzSpan="24">
            <h4 class="payment__title">Траназкции</h4>
          </div>
          <div nz-col nzSpan="24">
            <div class="payment__content__block">
              <div nz-row [nzGutter]="[0, 24]">
                <div nz-col nzSpan="24">
                  <span class="payment__filter-text">Фильтр</span>
                  <nz-select ngModel="date" nzSize="large">
                    <nz-option nzValue="date" nzLabel="Дата приема"></nz-option>
                    <nz-option nzValue="name" nzLabel="По имени"></nz-option>
                    <nz-option nzValue="status" nzLabel="По статусу"></nz-option>
                    <nz-option nzValue="price" nzLabel="По цене"></nz-option>
                  </nz-select>
                </div>
                <div nz-col nzSpan="24">
                  <nz-table
                    #nzTable
                    [nzData]="listOfData"
                    nzTableLayout="fixed"
                    class="table"
                  >
                    <thead>
                      <tr>                          
                        <th nzWidth="60px">ID</th>
                        <th>Дата</th>
                        <th>Время</th>
                        <th nzWidth="180px">Имя</th>
                        <th nzWidth="120px">Направление</th>
                        <th>Карта</th>
                        <th>Цена</th>
                      </tr>
                    </thead>
                    <tbody>
                      <ng-container *ngFor="let data of nzTable.data">
                        <tr>
                          
                          <td>{{ data.id }}</td>
                          <td>{{ data.date }}</td>
                          <td>{{ data.time }}</td>
                          <td><nz-avatar nzIcon="user" [nzSrc]="data.avatar"></nz-avatar><span class="table__avatar">{{ data.name }}</span></td>
                          <td>{{ data.direction }}</td>
                          <td class="table__status">Visa ****3678</td>
                          <td>{{ data.price }}</td>
                        </tr>
                      </ng-container>
                    </tbody>
                  </nz-table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
