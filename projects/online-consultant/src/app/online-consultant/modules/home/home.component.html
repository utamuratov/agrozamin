<div class="wrapper">
  <div class="home">
    <div class="container home__content">
      <div nz-row class="home__block">
        <div
          nz-col
          nzXs="12"
          nzSm="12"
          nzMd="24"
          nzLg="24"
          nzXl="24"
          class="home__block__first"
        >
          <div class="home__users-card">
            <div nz-row [nzGutter]="[6, 6]" nzAlign="middle">
              <div nz-col nzSpan="8">
                <span class="home__users-card__text">260</span>
              </div>
              <div nz-col nzSpan="16" class="text-end">
                <nz-avatar-group>
                  <nz-avatar
                    [nzSize]="24"
                    nzIcon="user"
                    nzSrc="./assets/images/home-ava1.jpg"
                  ></nz-avatar>
                  <nz-avatar
                    [nzSize]="24"
                    nzIcon="user"
                    nzSrc="./assets/images/home-ava2.jpg"
                  ></nz-avatar>
                  <nz-avatar
                    [nzSize]="24"
                    nzIcon="user"
                    nzSrc="./assets/images/home-ava3.jpg"
                  ></nz-avatar>
                  <nz-avatar
                    [nzSize]="24"
                    nzIcon="user"
                    nzSrc="./assets/images/home-ava4.jpg"
                  ></nz-avatar>
                </nz-avatar-group>
              </div>
              <div nz-col nzSpan="24">
                <p class="home__users-card__desc">
                  Человек прямо сейчас ищут специалиста
                </p>
              </div>
            </div>
          </div>
        </div>
        <div
          nz-col
          [nzXs]="{ span: 24, order: 3 }"
          [nzSm]="{ span: 24, order: 3 }"
          [nzMd]="{ span: 12, order: 2 }"
          nzLg="12"
          nzXl="12"
          class="home__block__second"
        >
          <div class="home__users-count">
            <div nz-row>
              <div nz-col nzSpan="24">
                <span class="home__users-count__more">Уже больше</span>
              </div>
              <div nz-col nzSpan="24">
                <h3 class="home__users-count__title">1260</h3>
              </div>
              <div nz-col nzSpan="24">
                <span class="home__users-count__help"
                  >Консультантов готовы помочь вам</span
                >
              </div>
              <div nz-col nzSpan="24">
                <span class="home__users-count__now">Прямо сейчас</span>
              </div>
            </div>
          </div>
        </div>
        <div
          nz-col
          [nzXs]="{ span: 12, order: 2 }"
          [nzSm]="{ span: 12, order: 2 }"
          [nzMd]="{ span: 12, order: 3 }"
          nzLg="12"
          nzXl="12"
          class="home__block__third"
        >
          <div class="home__btns">
            <div nz-row [nzGutter]="[0, 8]">
              <div nz-col nzSpan="24">
                <div class="home__btns__become-consultant" routerLink="../become-consultant">
                  <span class="home__btns__become-consultant__title"
                    >Стать консультантом</span
                  >
                  <div class="home__btns__become-consultant__link">
                    <span>Мы внимательны к животным и людям</span>
                    <span
                      ><i nz-icon nzType="arrow-right" nzTheme="outline"></i
                    ></span>
                  </div>
                </div>
              </div>
              <div nz-col nzSpan="24">
                <div class="home__btns__find-consultant" routerLink="../find">
                  <span class="home__btns__become-consultant__title"
                    >Найти специалиста</span
                  >
                  <div class="home__btns__become-consultant__link">
                    <span
                      >Вы можете найти подходящего именно вам специалиста
                    </span>
                    <span
                      ><i nz-icon nzType="arrow-right" nzTheme="outline"></i
                    ></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>        
      </div>
    </div>
    <div class="home__image">
      <h1 class="home__image__title">AgroConsult</h1>
      <div class="home__image__bg">
        <img src="./assets/images/home-bg.png" alt="bg">
      </div>
    </div>
  </div>
</div>
