<div class="container">
  <div class="header" nz-row nzAlign="middle">
    <!-- LOGO -->
    <div nz-col nzXs="10" nzSm="10" nzMd="10" nzLg="6" nzXl="5">
      <div class="header__logo" routerLink="home">
        <img src="./assets/images/logo.svg" alt="logo" />
      </div>
    </div>
    <!-- LINKS -->
    <div nz-col nzXs="0" nzSm="0" nzMd="0" nzLg="0" nzXl="14">
      <ul nz-row [nzGutter]="[36, 0]" nzJustify="center" class="header__list">
        <li nz-col class="header__list">
          <a routerLink="find" class="header__item">Найти специалиста</a>
        </li>
        <li nz-col class="header__list">
          <a routerLink="become-consultant" class="header__item">Стать консультантом</a>
        </li>
        <li nz-col class="header__list">
          <a routerLink="faq" class="header__item">FAQ</a>
        </li>
        <li nz-col class="header__list">
          <a routerLink="support" class="header__item">Чат поддержки</a>
        </li>
      </ul>
    </div>
    <!-- BURGER -->
    <div nz-col nzXs="4" nzSm="4" nzMd="4" nzLg="12" nzXl="0">
      <div nz-row nzJustify="center">
        <div nz-col>
          <button nz-button nzType="default" nzSize="large">
            <i nz-icon nzType="menu" nzTheme="outline"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- AUTH BTNS -->
    <div nz-col nzXs="10" nzSm="10" nzMd="10" nzLg="6" nzXl="5">
      <div nz-row [nzGutter]="[16, 0]" nzJustify="end" nzAlign="middle">
        <div nz-col>
          <div nz-row>
            <div nz-col nzXs="0" nzSm="0" nzMd="0" nzLg="24">
              <button nz-button nzType="default" nzSize="large" class="header__btn">Ру</button>
            </div>
          </div>
        </div>
        <div nz-col>
          <button nz-button nzType="default" nzSize="large" class="header__btn">
            Вход/Регистрация
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
