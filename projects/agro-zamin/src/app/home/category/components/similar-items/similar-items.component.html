<div class="similar">
  <div class="container">
    <div nz-row [nzGutter]="[0, 50]">
      <div nz-col nzSpan="24">
        <div nz-row nzJustify="space-between">
          <div nz-col><h4 nz-typography>Похожие товары</h4></div>
          <div nz-col><a nz-button nzType="link"><span>Смотреть все</span><i nz-icon nzType="right" nzTheme="outline"></i></a></div>
        </div>
      </div>
      <div nz-col nzSpan="24">
        <div class="similar-carousel">
          <button nz-button class="btn left" nzShape="circle" nzSize="large" nzType="default" (click)="pre(similarCarousel)"><i nz-icon nzType="left" nzTheme="outline"></i></button>
          <nz-carousel [nzEffect]="'scrollx'" #similarCarousel>
            <div nz-carousel-content *ngFor="let carousel of similarList">
              <div nz-row nzJustify="space-between">
                <div nz-col nzFlex="242px" *ngFor="let card of carousel.items">
                  <div class="card__grid">
                    <div nz-row>
                      <div nz-col nzSpan="24">
                        <div class="card__grid__top">
                          <div class="card__grid__img" (click)="routeClick(card.id)">
                            <img [src]="card.img ? card.img : defaultImage" alt="card img" />
                          </div>
                          <div nz-row nzAlign="middle" nzJustify="end">
                            <div nz-col>
                              <button nz-button nzType="primary">
                                <i nz-icon nzType="heart" nzTheme="fill"></i>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div nz-col nzSpan="24">
                        <div class="card__grid__bottom" (click)="routeClick(card.id)">
                          <div nz-row>
                            <div nz-col nzSpan="24" class="title_height">
                              <h4
                                class="card__grid__bottom__title"
                                nz-typography
                                nzEllipsis
                                [nzEllipsisRows]="2"
                              >
                                {{ card.title }}
                              </h4>
                            </div>
                            <div nz-col nzSpan="24" class="subtitle_height">
                              <p class="card__grid__bottom__subtitle">
                                7 458 698 сум <span>/ шт</span>
                              </p>
                            </div>
                            <div nz-col nzSpan="24" class="undertitle_height">
                              <p class="card__grid__bottom__undertitle">
                                {{ card.company }}, <br />
                                {{ card.city }}
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nz-carousel>
          <button nz-button class="btn right" nzShape="circle" nzSize="large" nzType="default" (click)="next(similarCarousel)"><i nz-icon nzType="right" nzTheme="outline"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
