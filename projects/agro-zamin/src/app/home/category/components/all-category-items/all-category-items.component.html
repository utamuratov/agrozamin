<div class="items">
  <div nz-row [nzGutter]="[0, 50]">
    <div nz-col nzSpan="24">
      <az-sort-by (handleGridOrList)="onChangeCardStyle($event)"></az-sort-by>
    </div>
    <div nz-col nzSpan="24">
      <div nz-row [nzGutter]="[20, 20]">
        <div
          nz-col
          [nzSpan]="cardStyleTemplate ? 24 : 6"
          *ngFor="let card of products"
        >
          <az-skeleton *ngIf="isLoading; else cards"></az-skeleton>

          <ng-template #cards>
            <az-category-item
              [img]="card.img"
              [title]="card.title"
              [price]="card.price"
              [unit]="card.unit"
              [company]="card.company"
              [address]="card.address"
              [city]="card.city"
              [text]="card.text"
              [category]="card.category"
              [id]="card.id"
              [catId]="categoryId"
              [cardStyleTemplate]="cardStyleTemplate"
            ></az-category-item>
          </ng-template>
        </div>
      </div>
    </div>
    <div nz-col nzSpan="24">
        <div nz-row nzJustify="end">
          <div nz-col>
            <nz-pagination [nzPageIndex]="1" [nzTotal]="500"></nz-pagination>
          </div>
        </div>
    </div>
  </div>
</div>
