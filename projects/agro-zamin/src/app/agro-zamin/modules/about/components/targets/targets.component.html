<div class="container">
  <div class="targets">
    <div nz-row [nzGutter]="[0, 50]">
      <div nz-col nzSpan="24">
        <h3 nz-typography class="targets__title">Наши задачи</h3>
      </div>
      <div nz-col nzSpan="24">
        <div nz-row [nzGutter]="[30, 30]">
          <div
            nz-col
            nzXs="8"
            nzSm="8"
            nzMd="8"
            nzLg="8"
            nzXl="8"
            *ngFor="let card of targetCards"
          >
            <div class="targets__card">
              <div class="targets__card__img">
                <img
                  [src]="card.img"
                  alt="card image"
                />
              </div>
              <p nz-typography class="targets__card__text">
                {{card.text}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
