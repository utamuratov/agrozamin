<div class="container">
  <div class="title">
    <h3>Часто задаваемые вопросы</h3>
  </div>
  <div class="collapse">
   
    <nz-collapse  [nzExpandIconPosition]="'left'" [nzBordered]="false">
      <nz-collapse-panel
      #p
        *ngFor="let panel of panels"
        [nzHeader]="panel.name"
        [nzExpandedIcon]="p.nzActive ? expandedIconMinus : expandedIconPlus"
        [nzActive]="panel.active"
        [ngStyle]="panel.customStyle"        
      >
        <p style="margin: 0" class="p">
             Ваш продукт будет отправлен, как только вы разместите его на сайте. Вы можете просмотреть свой продукт в разделе продуктов в личном кабинете
         </p>

        <ng-template #expandedIconPlus let-active>
            {{ active }}
            <a class="icon">
                <i nz-icon nzType="plus" nzTheme="outline"></i>
            </a>
        </ng-template>
        
        <ng-template #expandedIconMinus let-active>
            {{ active }}
            <a class="icon" style="color: coral;">
                <i nz-icon nzType="minus" nzTheme="outline"></i>
            </a>
        </ng-template>

      </nz-collapse-panel>
    </nz-collapse>
  </div>
</div>
