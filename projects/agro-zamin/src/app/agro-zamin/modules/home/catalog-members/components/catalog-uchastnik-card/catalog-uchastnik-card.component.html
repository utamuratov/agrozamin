<div class="container">
 
      <div nz-row [nzGutter]="[30, 30]" class="katalog">
       
        <div nz-col nzSpan="12" *ngFor="let item of array">
          <div class="katalogCard" [routerLink]="[1]">
                <div nz-row [nzGutter]="[32, 0]" >
                    <div nz-col nzSpan="18">
                        <div nz-row [nzGutter]="[20, 0]">
                            <div nz-col >
                                <div class="logo">
                                    <img [src]="item.logo" alt="">
                                </div>
                            </div> 

                            <div nz-col nzSpan="16">
                                <div class="textTitle">
                                    <h4> {{item.title}} </h4>
                                    <p style="margin: 0;" > {{item.name}}</p>
                                    <p > {{item.address}} </p>
                                </div>
                            </div> 

                            <div nz-col  nzSpan="24">
                                    <div class="text">
                                        <h4> {{item.text}} </h4>
                                    </div>
                            </div>
                        </div>
                    </div>

                    <div  nz-col nzSpan="6">
                        <div style="padding-right: 5px;" nz-row [nzGutter]="[20, 8]">
                            <div nz-col nzSpan="12">
                                <div>
                                    <img class="cardImg"  [src]="item.img1" alt="">
                                </div>
                            </div>
                            <div nz-col nzSpan="12">
                                <div >
                                    <img class="cardImg" [src]="item.img2" alt="">
                                </div>
                            </div>
                            <div nz-col nzSpan="12">
                                <div >
                                    <img class="cardImg" [src]="item.img3" alt="">
                                </div>
                            </div>
                            <div nz-col nzSpan="12">
                                <div   class="cardImg">
                                    <img class="cardImg" [src]="item.img4" alt="">                                    
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
          </div>
        </div>
        <div nz-col nzSpan="24">
            <div nz-row nzJustify="end">
                <div nz-col>
                  <nz-pagination [nzPageIndex]="1" [nzTotal]="500"></nz-pagination>
                </div>
              </div>
        </div>
      
      </div>
    </div>
