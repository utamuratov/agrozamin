<div class="container">
  <div class="sort" nz-row>
    <div nz-col nzSpan="24">
      <div nz-row [nzGutter]="[8, 0]">
        <div nz-col>
          <span style="font-size: 16px; font-family: Agrofont-Regular"
            >Сортировать:</span
          >
        </div>

        <div nz-col>
          <a nz-button nzType="link" style="font-size: 16px; margin-top: -5px">
            По рейтингу
            <img
              style="margin-left: 5px"
              src="./assets/images/agrozamin/SortButtonIcons.svg"
              alt=""
            />
          </a>
        </div>

        <div nz-col>
          <a nz-button nzType="link" style="font-size: 16px; margin-top: -5px">
            По дате
            <img
              style="margin-left: 5px"
              src="./assets/images/agrozamin/SortButtonIcons.svg"
              alt=""
            />
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
