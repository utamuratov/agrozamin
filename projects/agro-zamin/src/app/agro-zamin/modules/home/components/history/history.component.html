<div class="history">
  <div class="container">
    <div nz-row [nzGutter]="[0, { xl: 50, sm: 30, xs: 20 }]">
      <div nz-col nzSpan="24">
        <h3 class="history__title">История</h3>
      </div>
      <div
        nz-col
        nzXs="0"
        nzSm="0"
        nzMd="0"
        nzLg="0"
        nzXl="24"
        class="history__carousel"
      >
        <button
          nzSize="large"
          nz-button
          nzType="default"
          nzShape="circle"
          class="prev"
          (click)="pre(carusel)"
        >
          <i nz-icon nzType="left" nzTheme="outline"></i>
        </button>
        <nz-carousel
          [nzEffect]="effect"
          class="carousel"
          #carusel
          [nzDots]="false"
        >
          <div nz-carousel-content *ngFor="let card of history">
            <div nz-row [nzGutter]="[30, 0]">
              <div nz-col *ngFor="let info of card.cards; let idx = index">
                <div class="carousel__block__img" (click)="viewHistory(idx)">
                  <img
                  class="carousel__img"
                  [src]="info"
                  alt="history"
                />
                </div>
              </div>
            </div>
          </div>
        </nz-carousel>
        <button
          nzSize="large"
          nz-button
          nzType="default"
          nzShape="circle"
          class="next"
          (click)="next(carusel)"
        >
          <i nz-icon nzType="right" nzTheme="outline"></i>
        </button>
      </div>
      <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="0">
        <div class="history__scroll">
          <!-- SCROLL -->
          <div class="history__scroll__card" *ngFor="let info of historyScroll">
            <img class="carousel__img" [src]="info" alt="history" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="history__swiper" *ngIf="historyVisible">
  <swiper
  [effect]="'coverflow'"
  [grabCursor]="false"
  [centeredSlides]="true"
  [slidesPerView]="'auto'"
  [coverflowEffect]="{
    rotate: 0,
    stretch: 0,
    depth: 300,
    modifier: 1,
    slideShadows: true
  }"
  [pagination]="false"  
  class="swiper-block"
  [allowTouchMove]="true"
  #swiper

  (slideChange)="onSlideChange(swiper)"

>
  <ng-template swiperSlide *ngFor="let story of storys; let idx = index" swiperSlide let-data>
    <div class="swiper-card">
      <div class="swiper-card-progress" *ngIf="data.isActive">
        <div nz-row>
          <div nz-col nzSpan="24">
            <div class="line">
              <span class="progress" [ngStyle]="{'width': progressValue + '%'}"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-card-image">
        <img [src]="story.img" />
      </div>      
    </div>
  </ng-template>
</swiper>

<button (click)="slideNext()" *ngIf="!isLastSlide" class="next-swipe swipe-btn" ><i nz-icon nzType="right" nzTheme="outline"></i></button>
<button (click)="slidePrev()" *ngIf="!isFirstSlide" class="prev-swipe swipe-btn"><i nz-icon nzType="left" nzTheme="outline"></i></button>

<button class="swiperBtn" nz-button nzType="default" nzGhost nzShape="circle" (click)="historyVisible = false"><i nz-icon nzType="close" nzTheme="outline"></i></button>
</div>
