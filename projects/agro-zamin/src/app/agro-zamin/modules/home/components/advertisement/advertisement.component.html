<div class="advertisment">
  <div class="container">
    <div nz-row class="advertisment__block">
      <div nz-col nzSpan="24" class="text-block">
        <h4 nz-typography class="advertisment__title">Начните продавать вместе с АgroZamin</h4>
        <p nz-typography class="advertisment__subtitle">Разместите объявление прямо сейчас</p>
      </div>
      <div nz-col nzSpan="24"><button nz-button nzType="primary" nzSize="large"><i nz-icon nzType="plus-circle" nzTheme="outline"></i> Подать объявление</button></div>
      <div nz-col nzSpan="24" class="advertisment__carousel">
          <button nz-button nzType="default" nzSize="large" nzShape="circle" (click)="pre(carousel)" class="prev"><i nz-icon nzType="left" nzTheme="outline"></i></button>
          <nz-carousel [nzEffect]="effect" #carousel [nzDots]="false" class="carousel">
            
            <div nz-carousel-content *ngFor="let product of products">
              <div nz-row [nzGutter]="[16, 0]">

                <div nz-col nzSpan="6" *ngFor="let item of product">
                  <div nz-row class="card">
                    <div nz-col nzSpan="24" class="card__top" [style.background-image] = "'url(' + item.img + ')'">
                      <div nz-row nzAlign="middle" nzJustify="space-between">
                        <div nz-col>
                          <nz-tag [nzColor]="'green'">{{item.tag}}</nz-tag>
                        </div>
                        <div nz-col>
                          <button nz-button nzType="primary" class="card__favorite-btn"><i nz-icon nzType="heart" nzTheme="fill"></i></button>
                        </div>
                      </div>
                    </div>
                    <div nz-col nzSpan="24" class="card__bottom">
                      <h5 nz-typography class="card__title">{{item.title}}</h5>
                      <p nz-typography class="card__subtitle">{{item.price}} сум <span>/ кг</span></p>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </nz-carousel>
          <button nz-button nzType="default" nzSize="large" nzShape="circle" (click)="next(carousel)" class="next"><i nz-icon nzType="right" nzTheme="outline"></i></button>
      </div>
    </div>
  </div>
</div>
