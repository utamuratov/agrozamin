  <nz-modal [(nzVisible)]="isVisible" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzFooter]="null" nzWidth="400px" nzClassName="modal">
    <ng-container *nzModalContent>
      <div nz-row [nzGutter]="[0, 24]">
        <div nz-col nzSpan="24">
          <h3 class="text-center modal__title">Обратный звонок</h3>
          <p class="text-center modal__text">Заполните данную форму, наш специалист перезвонит вам в ближайшее время</p>
        </div>
        <div nz-col nzSpan="24">
          <form nz-form nzLayout="vertical" nz-row [nzGutter]="[0, 24]" [formGroup]="callbackForm" (ngSubmit)="submit()">
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-label nzFor="userName">Имя</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <input nz-input type="text" id="userName" formControlName="userName" nzSize="large" placeholder="Введите ваше имя">
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label nzFor="phone">Номер телефона</nz-form-label>
                <nz-form-control [nzSpan]="24">
                  <input nz-input type="text" id="phone" formControlName="phone" nzSize="large" placeholder="+998">
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="24"><button nz-button nzType="primary" nzBlock nzSize="large">Перезвоните мне</button></div>
          </form>
        </div>
      </div>
    </ng-container>
  </nz-modal>
