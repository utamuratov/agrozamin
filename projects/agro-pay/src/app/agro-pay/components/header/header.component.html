<div class="header">
  <div nz-row nzJustify="space-between" nzAlign="middle">
    <div nz-col nzXs="0" nzSm="0" nzMd="8" nzLg="8" nzXl="8">
      <h2 class="header__title">Привет {{ userName }}!</h2>
    </div>
    <div
      nz-col
      [nzXs]="inputVisible ? 20 : 7"
      nzSm="12"
      nzMd="8"
      nzLg="8"
      nzXl="8"
    >
      <form nz-form [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <nz-form-item style="margin-bottom: 0">
          <nz-input-group
            [nzSuffix]="suffixIconSearch"
            nzSize="large"
            class="header__input"
            [class.show]="inputVisible"
            (click)="showInput()"
            (clickOutside)="hideInput()"
          >
            <input
              type="text"
              nz-input
              placeholder="Поиск..."
              formControlName="search"
            />
          </nz-input-group>
          <ng-template #suffixIconSearch>
            <i
              nz-icon
              nzType="search"
              class="search text-color"
              (click)="submitForm()"
            ></i>
          </ng-template>
        </nz-form-item>
      </form>
    </div>
    <div nz-col [nzXs]="0" nzSm="12" nzMd="8" nzLg="8" nzXl="8">
      <div class="header__controls">
        <div nz-row [nzGutter]="[16, 0]" nzAlign="middle" nzJustify="end">
          <div nz-col>
            <a
              nz-dropdown
              [nzDropdownMenu]="menu"
              class="header__lang text-color"
            >
              Ру
              <i nz-icon nzType="down"></i>
            </a>
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu nzSelectable>
                <li nz-menu-item>Ру</li>
                <li nz-menu-item>Узб</li>
                <li nz-menu-item>Ozb</li>
              </ul>
            </nz-dropdown-menu>
          </div>

            <button

              nzType="default"
              nzSize="large"
              class="header__btn btn"
              (click)="switchTheme()"
              [ngClass]="isDark ? 'btn-active' : ''"
            >
              <i nz-icon>

                  width="24"
                  height="24"
                  viewBox="0 0 24 24"

</ng-template>
