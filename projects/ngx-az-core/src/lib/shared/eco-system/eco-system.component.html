<button
  nz-button
  nzType="default"
  nzSize="large"
  nz-popover
  nzPopoverTrigger="click"
  [nzPopoverContent]="contentTemplate"
  nzPopoverPlacement="bottomRight"
>
  <i><img [src]="iconSrc" alt="icon" /></i>
</button>

<ng-template #contentTemplate>
  <div class="agrozaminEkoSystem">
    <div nz-row class="agrozaminEkoSystem__container">
      <div class="agrozaminEkoSystem__container__head" nz-col nzSpan="19">
        <h3>{{ "ecosystemAgrozamin" | translate }}</h3>
        <p>
          {{ "ecosystemAgrozamin.description" | translate }}
        </p>
        <h6>{{ "otherEcosystemSites" | translate }}</h6>
      </div>
      <div nz-col nzSpan="24">
        <div nz-row class="az-wrapper">
          <div
            class="agrozaminEkoSystem__container__body"
            *ngFor="let index of AGROZAMIN_ECO_SYSTEMS; let isLast = last"
            nz-col
            nzSpan="24"
          >
            <div nz-row [nzGutter]="[20, 0]" nzAlign="middle">
              <div
                nz-col
                nzSpan="6"
                class="agrozaminEkoSystem__container__body__img"
              >
                <div>
                  <img [src]="index.img" alt="" />
                </div>
              </div>
              <div nz-col nzSpan="18">
                <div
                  class="agrozaminEkoSystem__container__body__text"
                  nz-row
                  [nzGutter]="[0, 8]"
                >
                  <div nz-col nzSpan="24">
                    <h3>{{ index.title }}</h3>
                  </div>
                  <div nz-col nzSpan="24">
                    <p>{{ index.description | translate }}</p>
                  </div>
                </div>
              </div>
            </div>
            <nz-divider *ngIf="!isLast"></nz-divider>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
