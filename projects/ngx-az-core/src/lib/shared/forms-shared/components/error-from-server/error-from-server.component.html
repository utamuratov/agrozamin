<ng-container *ngIf="byMessage; else fromAsyncData">
  <div *ngIf="error" class="ant-form-item-explain-error mb-1">
    <div *ngFor="let errorMessage of error.message">
      {{ error.field + "." + errorMessage.key | translate }}
    </div>
  </div>
</ng-container>
<ng-template #fromAsyncData>
  <div
    class="ant-form-item-explain-error mb-1"
    *ngIf="$error | async as errors"
  >
    <ng-container *ngFor="let error of errors">
      <div *ngFor="let errorMessage of error.message">
        {{ error.field + "." + errorMessage.key | translate }}
      </div>
    </ng-container>
  </div>
</ng-template>
