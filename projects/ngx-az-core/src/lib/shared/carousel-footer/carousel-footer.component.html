<div class="az-app">
  <div class="container">
    <div class="az-app__carousel">
      <swiper
        [slidesPerView]="1"
        [spaceBetween]="30"
        [loop]="true"
        [pagination]="{
          clickable: true
        }"
        [navigation]="true"
        class="advert-swiper"
      >
        <ng-template swiperSlide *ngFor="let item of carousel">
          <div nz-row>
            <div
              nz-col
              nzXs="24"
              nzSm="12"
              nzMd="12"
              nzLg="12"
              nzXl="12"
              class="advert-swiper__left"
            >
              <div
                nz-row
                [nzGutter]="[0, { xs: 30, sm: 30, md: 30, lg: 30, xl: 50 }]"
              >
                <div nz-col nzSpan="24">
                  <h4 nz-typography class="az-app__carousel__title">
                    {{ item.title }}
                  </h4>
                </div>
                <div nz-col nzSpan="24">
                  <div
                    nz-row
                    [nzGutter]="[0, { xl: 32, lg: 20, md: 20, sm: 20, xs: 20 }]"
                    nzAlign="middle"
                  >
                    <div nz-col *ngFor="let desc of item.text">
                      <div
                        nz-row
                        [nzGutter]="[
                          { xl: 24, lg: 20, md: 16, sm: 16, xs: 12 },
                          0
                        ]"
                      >
                        <div nz-col>
                          <div class="az-app__carousel__img">
                            <img [src]="desc.icon" alt="icon" />
                          </div>
                        </div>
                        <div nz-col nzXs="16" nzSm="14">
                          <p nz-typography class="az-app__carousel__text">
                            {{ desc.text }}
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div nz-col nzSpan="24">
                  <div
                    nz-row
                    [nzGutter]="[{ xl: 16, lg: 16, md: 10, sm: 10, xs: 10 }, 0]"
                  >
                    <div nz-col>
                      <div class="az-app__carousel__store">
                        <img
                          src="./assets/images/google-play.svg"
                          alt="store image"
                        />
                      </div>
                    </div>
                    <div nz-col>
                      <div class="az-app__carousel__store">
                        <img
                          src="./assets/images/apple-store.svg"
                          alt="store image"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div
              nz-col
              nzXs="24"
              nzSm="12"
              nzMd="12"
              nzLg="12"
              nzXl="12"
              class="advert-swiper__right"
            >
              <div class="az-app__carousel__right-img">
                <img
                  src="./assets/images/images/Apple-iPhone-12 1.png"
                  alt="image"
                />
              </div>
            </div>
          </div>
        </ng-template>
      </swiper>
    </div>
  </div>
</div>
