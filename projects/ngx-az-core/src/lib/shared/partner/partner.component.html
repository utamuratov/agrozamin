<div class="partners">
  <div class="container">
    <div class="partners__content">
      <div nz-row [nzGutter]="[0, { xs: 20, sm: 30, xl: 50 }]">
        <div nz-col nzSpan="24">
          <h3 nz-typography class="partners__content__title">
            {{ title }}
          </h3>
        </div>
        <div nz-col nzXs="0" nzSm="0" nzMd="0" nzLg="0" nzXl="24">
          <div class="partners__carousel">
            <button
              nz-button
              nzType="default"
              nzShape="circle"
              nzSize="large"
              class="partners__carousel__btn left"
              (click)="pre(carousel)"
            >
              <i nz-icon nzType="left" nzTheme="outline"></i>
            </button>
            <nz-carousel #carousel [nzEffect]="'scrollx'" [nzDots]="false">
              <div nz-carousel-content *ngFor="let carousel of partners">
                <div nz-row nzJustify="space-between">
                  <div
                    nz-col
                    class="partners__card"
                    *ngFor="let card of carousel"
                  >
                    <div class="partners__img">
                      <img [src]="card.logo" alt="partner logotype" />
                    </div>
                  </div>
                </div>
              </div>
            </nz-carousel>
            <button
              nz-button
              nzType="default"
              nzShape="circle"
              nzSize="large"
              class="partners__carousel__btn right"
              (click)="next(carousel)"
            >
              <i nz-icon nzType="right" nzTheme="outline"></i>
            </button>
          </div>
        </div>

        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="0">
          <div class="partners__scroll">
            <div
              class="partners__scroll__card"
              *ngFor="let card of carouselScroll"
            >
              <div class="partners__scroll__card__img">
                <img [src]="card.logo" alt="partner logotype" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
