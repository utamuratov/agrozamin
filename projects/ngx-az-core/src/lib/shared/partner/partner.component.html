<div class="partners">
  <div class="container">
    <div class="partners__content">
      <div nz-row [nzGutter]="[0, { xs: 20, sm: 30, xl: 50 }]">
        <div nz-col nzSpan="24">
          <h3 nz-typography class="partners__content__title">
            {{ title }}
          </h3>
        </div>
        <div nz-col nzSpan="24">
          <div class="partners__carousel">
            <button
              nz-button
              nzType="default"
              nzShape="circle"
              nzSize="large"
              class="partners__carousel__btn left"
              (click)="pre()"
            >
              <i nz-icon nzType="left" nzTheme="outline"></i>
            </button>

            <swiper
              [slidesPerView]="1"
              [spaceBetween]="10"
              [breakpoints]="{
                '@0.00': {
                  slidesPerView: 1,
                  spaceBetween: 10
                },
                '@0.25': {
                  slidesPerView: 1.2,
                  spaceBetween: 10
                },
                '@0.5': {
                  slidesPerView: 1.7,
                  spaceBetween: 15
                },
                '@0.75': {
                  slidesPerView: 2.5,
                  spaceBetween: 15
                },
                '@1.00': {
                  slidesPerView: 3.6,
                  spaceBetween: 20
                },
                '@1.50': {
                  slidesPerView: 5,
                  spaceBetween: 20
                }
              }"
              #swiper
              class="mySwiper"
            >
              <ng-template swiperSlide *ngFor="let card of partnersCarousel">
                <div nz-row nzJustify="space-between">
                  <div nz-col class="partners__card">
                    <div class="partners__img">
                      <img [src]="card.logo" alt="partner logotype" />
                    </div>
                  </div></div
              ></ng-template>
            </swiper>

            <button
              nz-button
              nzType="default"
              nzShape="circle"
              nzSize="large"
              class="partners__carousel__btn right"
              (click)="next()"
            >
              <i nz-icon nzType="right" nzTheme="outline"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
