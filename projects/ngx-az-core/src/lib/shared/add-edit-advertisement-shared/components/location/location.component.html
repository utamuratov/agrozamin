<form [formGroup]="form">
  <div class="inline-card">
    <div nz-row [nzGutter]="[0, 30]">
      <div nz-col nzSpan="24">
        <h3 class="add-title">{{ "location" | translate }}</h3>
      </div>
      <div nz-col nzSpan="24">
        <div nz-row [nzGutter]="[30, 0]">
          <div nz-col nzSpan="12">
            <div nz-row [nzGutter]="[0, 24]">
              <div nz-col nzSpan="24">
                <nz-form-item>
                  <nz-form-label [nzSpan]="24" nzFor="price">{{
                    "region" | translate
                  }}</nz-form-label>
                  <nz-form-control [nzSpan]="24">
                    <nz-select
                      nzShowSearch
                      nzAllowClear
                      formControlName="region_id"
                      nzSize="large"
                    >
                      <nz-option
                        [nzLabel]="region.name"
                        [nzValue]="region.id"
                        *ngFor="let region of region$ | async"
                      ></nz-option>
                    </nz-select>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col nzSpan="24">
                <nz-form-item>
                  <nz-form-label [nzSpan]="24" nzFor="price">{{
                    "district" | translate
                  }}</nz-form-label>
                  <nz-form-control [nzSpan]="24">
                    <nz-select
                      nzShowSearch
                      nzAllowClear
                      nzSize="large"
                      formControlName="district_id"
                    >
                      <nz-option
                        [nzLabel]="district.name"
                        [nzValue]="district.id"
                        *ngFor="let district of district$ | async"
                      ></nz-option>
                    </nz-select>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col nzSpan="24">
                <nz-form-item>
                  <nz-form-label [nzSpan]="24" nzFor="price">{{
                    "certainAdress" | translate
                  }}</nz-form-label>
                  <nz-form-control [nzSpan]="24">
                    <input
                      nz-input
                      placeholder="{{ 'inputCertainAddress' | translate }}"
                      nzSize="large"
                      formControlName="address"
                    />
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>
          </div>
          <div nz-col nzSpan="12" *ngIf="coordinates">
            <ya-map
              [center]="[coordinates.latitude, coordinates.longitude]"
              [zoom]="12"
            >
              <ya-placemark
                [geometry]="[coordinates.latitude, coordinates.longitude]"
                [options]="{ draggable: true }"
                (yadragend)="yadragend($event)"
              ></ya-placemark>
            </ya-map>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
