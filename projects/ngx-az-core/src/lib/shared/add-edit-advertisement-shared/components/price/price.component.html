<form [formGroup]="form">
  <div class="inline-card">
    <div nz-row [nzGutter]="[0, {xs: 10, sm: 15, md: 20, xl: 24}]">
      <div nz-col nzSpan="24">
        <h3 class="add-title">{{ "price" | translate }}</h3>
      </div>
      <div nz-col nzSpan="24">
        <div nz-row [nzGutter]="[20, {xs: 10, sm: 0}]">
          <div nz-col nzXs="24" nzSm="12">
            <nz-form-item>
              <nz-form-label [nzSpan]="24" nzFor="price">{{
                "priceUZS" | translate
              }}</nz-form-label>
              <nz-form-control nzXs="24" nzSm="24" nzMd="16">
                <input
                  nz-input
                  type="number"
                  id="price"
                  nzSize="large"
                  placeholder="Введите цену"
                  formControlName="price"
                />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control [nzSpan]="24">
                <label
                  nz-checkbox
                  [(ngModel)]="hasNotPrice"
                  (ngModelChange)="onChangeHasNotPrice($event)"
                  [ngModelOptions]="{ standalone: true }"
                  >{{ "priceOnRequest" | translate }}</label
                >
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzXs="24" nzSm="12">
            <nz-form-item>
              <nz-form-label [nzSpan]="24" nzFor="price">{{
                "agreementPrice" | translate
              }}</nz-form-label>
              <nz-form-control [nzSpan]="24">
                <nz-radio-group formControlName="deal">
                  <label nz-radio [nzValue]="false">{{
                    "no" | translate
                  }}</label>
                  <label nz-radio [nzValue]="true">{{
                    "yes" | translate
                  }}</label>
                </nz-radio-group>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
