<form [formGroup]="form">
  <div class="inline-card">
    <div nz-row [nzGutter]="[0, {xs: 10, sm: 15, md: 20, xl: 24}]">
      <div nz-col nzSpan="24">
        <h3 class="add-title">{{ "advertisementDescription" | translate }}</h3>
      </div>
      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-control>
            <textarea
            class="text-area"
              rows="5"
              formControlName="description"
              nz-input
              placeholder="{{ 'descriptionText' | translate }}"
            ></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </div>
</form>
